<h1 mat-dialog-title>New interface with transformation</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <div class="row">
      <div class="col">
        <mat-selection-list>
          <mat-list-option *ngFor="let node of sourceArray">
            {{ node.name }}
          </mat-list-option>
        </mat-selection-list>
      </div>
      <div class="col">
        <mat-selection-list>
          <mat-list-option *ngFor="let node of targetArray">
            {{ node.name }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Save</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
