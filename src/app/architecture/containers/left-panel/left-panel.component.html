<div class="content" [ngClass]="{ editTab: tabIndex === 1 }">
  <mat-tab-group [style.width.px]="tabIndex === 1 ? 205 : 420"
    mat-stretch-tabs
    [@.disabled]="true"
    [selectedIndex]="selectedLeftTab"
    (selectedTabChange)="onTabClick($event)">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon [ngClass]="{ onlyIcon: tabIndex === 1}">business_center</mat-icon><span *ngIf="tabIndex !== 1">Work Packages</span>
    </ng-template>
    <smi-workpackage-tab-table
      [canSelectWorkpackage]="canSelectWorkpackages"
      [data]="workpackages"
      (selectWorkPackage)="onSelectWorkPackage($event)"
      (selectColour)="onSelectColour($event)"
      (setWorkpackageEditMode)="onSetWorkPackageEditMode($event)">
    </smi-workpackage-tab-table>
  </mat-tab>
  <mat-tab *ngIf="workPackageIsEditable">
    <ng-template mat-tab-label>
      <mat-icon [ngClass]="{ onlyIcon: tabIndex === 1}">edit</mat-icon><span *ngIf="tabIndex !== 1">Edit</span>
    </ng-template>
    <ng-template matTabContent>
      <p class="palette">
        <app-architecture-palette></app-architecture-palette>
      </p>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon [ngClass]="{ onlyIcon: tabIndex === 1}">settings_applications</mat-icon><span *ngIf="tabIndex !== 1">Layout Settings</span>
    </ng-template>
    <smi-analysis-tab
      (displayOptionsChanged)="displayOptionsChanged($event)"
      [viewLevel]="viewLevel"
      [checked]="checked">
    </smi-analysis-tab>
  </mat-tab>
  </mat-tab-group>
</div>

<!-- Hide left pane button -->
<button mat-raised-button color="primary" class="hide-btn" (click)="onHideLeftPane()"><mat-icon>keyboard_arrow_left</mat-icon></button>

<!-- Add Layout button -->
<button mat-raised-button color="primary" class="layout-btn" (click)="onAddLayout()" *ngIf="layoutSettingsTab">Add Layout</button>
