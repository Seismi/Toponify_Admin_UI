<mat-tab-group
  mat-stretch-tabs
  [@.disabled]="true"
  [selectedIndex]="selectedLeftTab"
  (selectedTabChange)="tabClick.emit($event.index)"
>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon matTooltip="Work Packages">business_center</mat-icon>
    </ng-template>
    <smi-workpackage-tab-table
      data-qa="left-hand-pane-work-package-table"
      class="workpackage-table"
      [canSelectWorkpackage]="canSelectWorkpackages"
      [data]="workpackages"
      (selectWorkPackage)="onSelectWorkPackage($event)"
      (selectColour)="onSelectColour($event)"
      (setWorkpackageEditMode)="setWorkpackageEditMode.emit($event)"
    >
    </smi-workpackage-tab-table>
  </mat-tab>
  <mat-tab *ngIf="workPackageIsEditable">
    <ng-template mat-tab-label>
      <mat-icon matTooltip="Edit">edit</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <p class="palette" *ngIf="!mapView">
        <app-architecture-palette data-qa="topology-palette"></app-architecture-palette>
      </p>
      <div class="edit-tab-mapView" *ngIf="mapView">
        <button data-qa="left-hand-pane-create-direct-interface" mat-raised-button color="primary" (click)="addInterface.emit('link')">Create direct interface</button>
        <button data-qa="left-hand-pane-create-interface-with-transformation" mat-raised-button color="primary" (click)="addLinkWithTransformation.emit()">Create interface with transformation</button>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
