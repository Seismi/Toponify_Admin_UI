<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="show">
            <th mat-header-cell *matHeaderCellDef> Show </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox
                    [checked]="checked"
                    (change)="onSelect(element.id, $event)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Work Package Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Work Package Name </th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- C Column -->
        <ng-container matColumnDef="c">
            <th mat-header-cell *matHeaderCellDef> C </th>
            <td mat-cell *matCellDef="let element">
                <smi-color-picker
                    (selectColor)="onSelectColor($event, element.id)">
                </smi-color-picker>
            </td>
        </ng-container>

        <!-- E Column -->
        <ng-container matColumnDef="e">
            <th mat-header-cell *matHeaderCellDef> E </th>
            <td mat-cell *matCellDef="let element"><mat-icon>edit</mat-icon></td>
        </ng-container>

        <!-- D Column -->
        <ng-container matColumnDef="d">
            <th mat-header-cell *matHeaderCellDef> D </th>
            <td mat-cell *matCellDef="let element"><mat-icon routerLink="/work-packages">open_in_new</mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
