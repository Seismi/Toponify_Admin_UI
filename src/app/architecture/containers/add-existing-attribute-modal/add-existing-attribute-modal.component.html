<h1 mat-dialog-title>Add Existing Attribute</h1>
<div mat-dialog-content>
  <smi-attributes-list 
    [data]="attributes$ | async"
    (attributeSelect)="onAttributeSelect($event)">
  </smi-attributes-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" data-qa="topology-add-existing-attribute-modal-save">Save</button>
  <button mat-button (click)="onCancel()" data-qa="topology-add-existing-attribute-modal-cancel">Cancel</button>
</div>
