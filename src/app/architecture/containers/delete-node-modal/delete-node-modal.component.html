<h1 mat-dialog-title>
  <span *ngIf="payload && payload.name else elseBlock">Are you sure you want to delete "{{ payload.name }}" node ?</span>
  <ng-template #elseBlock>Are you sure you want to delete this node ?</ng-template>
</h1>
<mat-dialog-content>
  <ng-container *ngIf="error">
    <h2 class="error">{{ error }}</h2>
  </ng-container>
  <ng-container *ngIf="processing">
    <mat-spinner></mat-spinner>
  </ng-container>
  <!-- TODO: find out how descendants should be displayed -->
  <ng-container *ngIf="!processing">
    <ng-container *ngIf="descendants && descendants.length > 0">
      <p><strong>Descendants:</strong></p>
      <ul>
        <li *ngFor="let item of descendants">{{ item.name }}</li>
      </ul>
    </ng-container>
  </ng-container>
</mat-dialog-content>
<div mat-dialog-actions>
  <ng-container *ngIf="!error">
    <button mat-button (click)="onYes()">Yes</button>
     <button mat-button (click)="onNo()">No</button>
   </ng-container>
   <ng-container *ngIf="error">
       <button mat-button (click)="onNo()">Ok</button>
     </ng-container>
</div>
