<mat-tab-group [(selectedIndex)]="selectedRightTab" mat-stretch-tabs class="stretched-tabs" [@.disabled]="true">
  <!-- Details TAB -->
  <mat-tab *ngIf="objectSelected || multipleSelected">
    <ng-template mat-tab-label>
      <mat-icon matTooltip="Details">info</mat-icon>
    </ng-template>
    <p class="detailsTab">
      <smi-object-details-form
        *ngIf="objectSelected"
        [owners]="owners"
        [descendants]="descendants"
        [group]="group"
        [clickedOnLink]="clickedOnLink"
        [isEditable]="isEditable"
        (editDetails)="onEditDetails()"
        (saveAttribute)="onSaveAttribute()"
        (delete)="onDeleteNode()"
        (cancel)="onCancel()"
        [workPackageIsEditable]="workPackageIsEditable"
        (addOwner)="onAddOwner()"
        (deleteOwner)="onDeleteOwner($event)"
        (addDescendant)="onAddDescendant()"
        (deleteDescendant)="onDeleteDescendant($event)"
        [viewLevel]="viewLevel"
        [part]="part"
        [nodeCategory]="nodeCategory"
      >
      </smi-object-details-form>
      <!-- Add Scope Button -->
      <button *ngIf="multipleSelected" mat-raised-button color="primary" id="add-scope-button" (click)="onAddScope()">
        Add Scope
      </button>
    </p>
  </mat-tab>

  <!-- Attributes and Rules TAB -->
  <mat-tab *ngIf="objectSelected">
    <ng-template mat-tab-label>
      <mat-icon matTooltip="Attributes & Rules">ballot</mat-icon>
    </ng-template>
    <smi-attributes-tab
      [data]="attributes"
      [workPackageIsEditable]="workPackageIsEditable"
      (addAttribute)="onAddAttribute()"
      [nodeCategory]="nodeCategory"
    >
    </smi-attributes-tab>
  </mat-tab>

  <!-- Documentation Standards TAB -->
  <mat-tab *ngIf="objectSelected">
    <ng-template mat-tab-label>
      <mat-icon matTooltip="Documentation Standards">insert_drive_file</mat-icon>
    </ng-template>
    <smi-properties-tab
      [data]="properties"
      (editProperties)="onEditProperties($event)"
      (deleteProperties)="onDeleteProperties($event)"
      [workPackageIsEditable]="workPackageIsEditable"
      [nodeCategory]="nodeCategory"
    >
    </smi-properties-tab>
  </mat-tab>

  <!-- RADIO TAB -->
  <mat-tab *ngIf="!multipleSelected">
    <ng-template mat-tab-label>
      <mat-icon matTooltip="RADIO">track_changes</mat-icon>
    </ng-template>
    <smi-radio-tab
      *ngIf="objectSelected"
      [data]="relatedRadios"
      (addRadio)="onAddRelatedRadio()"
      (openRadio)="onOpenRadio($event)"
      [nodeCategory]="nodeCategory"
    >
    </smi-radio-tab>
    <smi-radio-table-in-architecture
      *ngIf="!objectSelected"
      [data]="radio"
      (addRadio)="onAddRadio()"
      (openRadio)="onOpenRadio($event)"
    >
    </smi-radio-table-in-architecture>
  </mat-tab>

  <!-- Scopes TAB -->
  <mat-tab *ngIf="objectSelected">
    <ng-template mat-tab-label>
      <mat-icon matTooltip="Scopes">pages</mat-icon>
    </ng-template>
    <smi-scope-table
      [data]="nodeScopes"
      (delete)="onDeleteScope($event)"
      [workPackageIsEditable]="workPackageIsEditable"
      (addExistingScope)="onAddExistingScope()"
      (newScope)="onAddNewScope()"
      [nodeCategory]="nodeCategory"
    >
    </smi-scope-table>
  </mat-tab>

  <!-- Work Package TAB -->
  <mat-tab *ngIf="objectSelected">
    <ng-template mat-tab-label>
      <mat-icon matTooltip="Work Packages">business_center</mat-icon>
    </ng-template>
    <smi-workpackage-tab [data]="workpackages"></smi-workpackage-tab>
  </mat-tab>

  <!-- Reports TAB -->
  <mat-tab *ngIf="filterLevel && objectSelected">
    <ng-template mat-tab-label>
      <mat-icon matTooltip="Reports">bookmarks</mat-icon>
    </ng-template>
    <smi-reports-tab [data]="nodeReports"></smi-reports-tab>
  </mat-tab>
</mat-tab-group>

<!-- Hide right pane -->
<button mat-raised-button color="primary" class="hide-pane-button" (click)="onHidePane()">
  <mat-icon>keyboard_arrow_right</mat-icon>
</button>

<!-- Skip buttons -->
<div class="skip-buttons" *ngIf="showSkipButtons()">
  <button mat-raised-button color="primary" [disabled]="isFirst()" (click)="previous()">
    <mat-icon>skip_previous</mat-icon>
  </button>
  <button mat-raised-button color="primary" [disabled]="isLast()" (click)="next()">
    <mat-icon>skip_next</mat-icon>
  </button>
</div>
