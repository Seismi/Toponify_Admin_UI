<h1 mat-dialog-title>New {{ addSystem ? 'System' : 'Children' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="newChildrenForm">
    <mat-form-field>
      <mat-select data-qa="new-children-modal-category" placeholder="Category" formControlName="category">
        <mat-option *ngFor="let category of getCategories(filterLevel)" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" data-qa="new-children-modal-name" />
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput data-qa="new-children-modal-description" placeholder="Description" rows="4" formControlName="description"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" data-qa="new-children-modal-save">Save</button>
  <button mat-button (click)="onCancel()" data-qa="new-children-modal-cancel">Cancel</button>
</div>
