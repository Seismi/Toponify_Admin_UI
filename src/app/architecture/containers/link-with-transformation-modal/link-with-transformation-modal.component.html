<h1 mat-dialog-title>New interface with transformation</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error>This field is required</mat-error>
    </mat-form-field>
    <div class="row">
      <div class="col">
        <mat-selection-list #list formControlName="sourceId">
          <div class="search-container">
            <input class="search-input" #sourceSearch placeholder="Search" (keydown)="$event.stopPropagation()">
            <button mat-button mat-icon-button style="flex-grow: 1;" (click)="sourceSearch.value = ''">
              <mat-icon>close</mat-icon>
            </button>
          </div>
          <mat-list-option 
            *ngFor="let node of (nodesInSourceGroup | searchPipe: sourceSearch.value)"
            [value]="node"
          >
            {{ node.name }}
          </mat-list-option>
        </mat-selection-list>
      </div>
      <div class="col">
        <mat-selection-list #list formControlName="targetId">
          <div class="search-container">
            <input class="search-input" #targetSearch placeholder="Search" (keydown)="$event.stopPropagation()">
            <button mat-button mat-icon-button style="flex-grow: 1;" (click)="targetSearch.value = ''">
              <mat-icon>close</mat-icon>
            </button>
          </div>
          <mat-list-option 
            *ngFor="let node of (nodesInTargetGroup | searchPipe: targetSearch.value)" 
            [value]="node"
          >
            {{ node.name }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" [disabled]="list.selectedOptions.selected.length === 0">Save</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
