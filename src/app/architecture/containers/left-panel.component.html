<mat-tab-group mat-stretch-tabs [@.disabled]="true">
    <mat-tab label="Edit">
        <div *ngIf="showPalette">
            <app-architecture-palette *ngIf="workPackageIsEditable"></app-architecture-palette>
        </div>
    </mat-tab>
    <mat-tab label="Analysis">
      <smi-analysis-tab
      (displayOptionsChanged)="displayOptionsChanged($event)">
    </smi-analysis-tab></mat-tab>
</mat-tab-group>
