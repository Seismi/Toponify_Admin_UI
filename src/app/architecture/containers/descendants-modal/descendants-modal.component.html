<h1 mat-dialog-title>Add Descendant</h1>
<div class="table-container">
  <table mat-table [dataSource]="dataSource$ | async">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'highlight': selectedDescendant?.id === row.id}"
        (click)="onSelectDescendant(row)">
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" data-hook="descendants-modal-save">Save</button>
  <button mat-button (click)="onCancelClick()" data-hook="descendants-modal-cancel">Cancel</button>
</div>
