<div class="wrapper">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <span>Related Attributes</span>
        <mat-icon (click)="onDelete()" [ngClass]="{ disabled: !selectAttribute }">delete</mat-icon>
        <mat-icon (click)="onAdd()" [ngClass]="{ disabled: !isEditable }">add</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element">
        <li>{{ element.name }}</li>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ highlight: selectedRelatedIndex == row.id }"
      (click)="onSelect(row.id)"
    ></tr>
  </table>
</div>
