<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 8]"></mat-paginator>
</div>

<div class="actions">
  <button mat-raised-button color="primary" *ngIf="!nodeIsEditable()" (click)="onAdd()">Create New</button>
  <button mat-raised-button color="primary" *ngIf="!nodeIsEditable()" (click)="onAddExisting()">Add Existing</button>
</div>
