<div class="wrapper">
  <table>
    <tr>
      <th class="title">Grouped in</th>
      <th>
        <div *ngIf="workPackageIsEditable">
          <mat-icon *ngIf="groupInfo?.name" (click)="deleteNodeGroup.emit()">delete</mat-icon>
          <mat-icon (click)="editGroup.emit()">edit</mat-icon>
        </div>
      </th>
    </tr>
    <tr>
      <td>{{groupInfo?.reference}}</td>
      <td>{{groupInfo?.name}}</td>
    </tr>
  </table>
</div>
