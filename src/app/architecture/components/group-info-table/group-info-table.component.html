<div class="wrapper">
  <table>
    <tr>
      <th class="title">Grouped in</th>
      <th></th>
      <th>
        <mat-icon (click)="editGroup.emit()" *ngIf="workPackageIsEditable">edit</mat-icon>
      </th>
    </tr>
    <tr>
      <td>{{groupInfo?.reference}}</td>
      <td>{{groupInfo?.name}}</td>
      <td>
        <mat-icon *ngIf="workPackageIsEditable && groupInfo?.name" (click)="deleteGroup.emit()">delete</mat-icon>
      </td>
    </tr>
  </table>
</div>
