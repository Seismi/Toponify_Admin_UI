<div class="search-container">
  <input placeholder="Search" data-qa="topology-reports-table-quick-search" (keyup)="onSearch($event.target.value)">
</div>
<table mat-table [dataSource]="dataSource">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Owners Column -->
  <ng-container matColumnDef="owners">
    <th mat-header-cell *matHeaderCellDef>Owners</th>
    <td mat-cell *matCellDef="let element">{{ getOwners(element) }}</td>
  </ng-container>

  <!-- Data Set Column -->
  <ng-container matColumnDef="dataSet">
    <th mat-header-cell *matHeaderCellDef>System</th>
    <td mat-cell *matCellDef="let element">{{ element.system.name }}</td>
  </ng-container>

  <!-- Navigate Column -->
  <ng-container matColumnDef="navigate">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon data-qa="topology-reports-table-open" (click)="onOpen(element)">open_in_new</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (dblclick)="onOpen(row)"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 8]"></mat-paginator>
