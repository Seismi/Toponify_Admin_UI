<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">{{element.title | titlecase}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="navigate">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [routerLink]="['/radio', element.id]">open_in_new</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (dblclick)="onSelect(row.id)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 8]"></mat-paginator>
</div><br>
<button mat-raised-button color="primary" (click)="onAdd()">Raise New</button>
