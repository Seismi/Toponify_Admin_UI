<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Ref.No Column -->
    <ng-container matColumnDef="refNo">
      <th mat-header-cell *matHeaderCellDef>Ref. No</th>
      <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.title | titlecase }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="navigate">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="onOpen(element)">open_in_new</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (dblclick)="onOpen(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 8]"></mat-paginator>
</div>
<button mat-raised-button color="primary" *ngIf="nodeCategory !== 'copy'" (click)="onAdd()">Raise New</button>
