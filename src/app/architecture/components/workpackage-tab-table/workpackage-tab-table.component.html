<div class="wrapper">
  <table mat-table [dataSource]="dataSource">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="show">
      <th mat-header-cell *matHeaderCellDef>Display</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          [disabled]="!canSelect(element)"
          [checked]="element.selected"
          (click)="onSelect(element.id, !element.selected, $event, element)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Work Package Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Work Package</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <!-- C Column -->
    <ng-container matColumnDef="c">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index">
        <smi-color-picker
          matTooltip="Colour of the objects modified by this work package"
          [workpackageColour]="element.displayColour"
          (selectColour)="onSelectColour($event, element.id)"
          [isEditable]="true"
        >
        </smi-color-picker>
      </td>
    </ng-container>
    <!-- E Column -->
    <ng-container matColumnDef="e">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="canEdit(element); else elseBlock">
          <mat-icon
            *ngIf="!element.edit"
            (click)="onSetWorkpackageEditMode(element)"
            matTooltip="Edit content of work package"
            >edit</mat-icon
          >
          <mat-icon *ngIf="element.edit" (click)="onSetWorkpackageEditMode(element)">close</mat-icon>
        </ng-container>
        <ng-template #elseBlock>
          <!-- TODO: What to show when user doesn't have permissions to edit ? -->
          <!-- <mat-icon>error</mat-icon> -->
        </ng-template>
      </td>
    </ng-container>
    <!-- D Column -->
    <ng-container matColumnDef="d">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          matTooltip="Open work package details"
          [routerLink]="['/work-packages', element.id]"
          queryParamsHandling="preserve"
          >open_in_new</mat-icon
        >
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10"></mat-paginator>
</div>
