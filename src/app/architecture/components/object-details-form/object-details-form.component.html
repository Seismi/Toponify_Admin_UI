<form [formGroup]="group">
  <div [ngClass]="{ disabled: nodeIsEditable() }">
    <mat-form-field>
      <div class="input-wrapper">
        <label>Ref.</label>
        <input matInput formControlName="reference" [ngClass]="{ editable: !nodeIsEditable() }" />
      </div>
    </mat-form-field>
    
    <mat-form-field>
      <div class="input-wrapper">
        <label>Name</label>
        <input matInput formControlName="name" [ngClass]="{ editable: !nodeIsEditable() }" />
      </div>
    </mat-form-field>

    <mat-form-field>
      <div class="input-wrapper">
        <label>Category</label>
        <mat-select formControlName="category" [ngClass]="{ editable: !nodeIsEditable() }">
          <mat-option *ngFor="let category of getCategories()" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </div>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        placeholder="Description"
        rows="4"
        formControlName="description"
        [ngClass]="{ editable: !nodeIsEditable() }"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="form-group" *ngIf="!nodeIsEditable()">
    <button mat-flat-button color="primary" [disabled]="!group.valid" (click)="onSave()">Save</button>
    <button mat-flat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="warn" (click)="onDelete()">Delete</button>
  </div>
  <div>
    <smi-tag-list [tags]="tags"
                  [availableTags]="availableTags"
                  [editMode]="!nodeIsEditable()"
                  [componentLayer]="componentLayer"
                  (addTag)="onAddTag($event)"
                  (createTag)="onCreateTag($event)"
                  (removeTag)="onRemoveTag($event)"
                  (updateTag)="onUpdateTag($event)"
                  (updateAvailableTags)="onUpdateAvailableTags()"
                  [workPackageIsEditable]="workPackageIsEditable"></smi-tag-list>
    <smi-owners-table-in-architecture
      [data]="owners"
      [workPackageIsEditable]="!nodeIsEditable()"
      (add)="onAddOwner()"
      (delete)="onDeleteOwner($event)"
    >
    </smi-owners-table-in-architecture>


    <smi-source-or-target-table
      *ngIf="clickedOnLink"
      [title]="'Source'"
      [data]="sourceObject"
      (edit)="editSourceOrTarget.emit('source')"
      [workPackageIsEditable]="workPackageIsEditable"
    >
    </smi-source-or-target-table>

    <smi-source-or-target-table
      *ngIf="clickedOnLink"
      [title]="'Target'"
      [data]="targetObject"
      (edit)="editSourceOrTarget.emit('target')"
      [workPackageIsEditable]="workPackageIsEditable"
    >
    </smi-source-or-target-table>


    <smi-group-info-table
      *ngIf="!clickedOnLink && !attributesPage"
      [groupInfo]="groupInfo" 
      (editGroup)="editGroup.emit()"
      (deleteNodeGroup)="deleteNodeGroup.emit()"
      [workPackageIsEditable]="workPackageIsEditable"
    >
    </smi-group-info-table>
    <smi-related-attribute-table
      *ngIf="attributesPage"
      [data]="relatedAttributes"
      [isEditable]="workPackageIsEditable"
      [selectedRelatedIndex]="selectedRelatedIndex"
      (selectRelatedAttribute)="onSelectRelatedAttribute($event)"
      [selectAttribute]="selectAttribute"
      (addRelatedAttribute)="onAddRelatedAttribute()"
      (deleteRelatedAttribute)="onDeleteRelatedAttribute()"
    >
    </smi-related-attribute-table>
    <div *ngIf="!attributesPage">
      <div *ngIf="isNode">
        <button mat-flat-button color="primary" (click)="onSeeDependencies()">See Dependencies</button>
        <button mat-flat-button color="primary" *ngIf="nodeCategory !== 'transformation'" (click)="onSeeUsage()">See Usage Across Levels</button>
      </div>
      <div *ngIf="isLink()">
        <button class="view-structure" mat-flat-button color="primary" (click)="viewStructure.emit()">View Structure</button>
      </div>
    </div>
  </div>
</form>
