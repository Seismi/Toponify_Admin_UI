<app-base-header>
    <app-toolbar-column [fillFreeSpace]="true">
        <app-search (search)="onSearchComments($event)"></app-search>
    </app-toolbar-column>
    <app-toolbar-column>
        <smi-quicklinks-actions></smi-quicklinks-actions>
    </app-toolbar-column>
</app-base-header>

<div class="row">
    <div class="col-8">
        <smi-radio-table
            [data]="radio$ | async"
            [selectedRowIndex]="radioId"
            (selectRadio)="onSelectRadio($event)"
            (addRadio)="onAddRadio($event)">
        </smi-radio-table>
    </div>
    <div class="col-4 mat-elevation-z8">
        <smi-radio-detail
            [group]="radioDetailsForm"
            [addRadio]="addRadio"
            [isEditable]="isEditable"
            [modalMode]="modalMode"
            [disableButton]="disableButton"
            (archiveRadio)="onArchiveRadio($event)"
            (saveRadio)="onSaveRadio()">
        </smi-radio-detail>
        <smi-chatbox
            [data]="selecetedRadio?.replies"
            [radioId]="radioId"
            [disableButton]="disableButton">
        </smi-chatbox>
    </div>
</div>
