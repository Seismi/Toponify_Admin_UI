<app-model-container>
  <smi-left-hand-pane></smi-left-hand-pane>
  <app-drawer>
    <app-base-header>
      <app-toolbar-column [fillFreeSpace]="true"> </app-toolbar-column>
      <app-search></app-search>
      <app-toolbar-column>
        <smi-quicklinks-actions></smi-quicklinks-actions>
      </app-toolbar-column>
    </app-base-header>
    <app-model-container class="diagram-container">
      <div class="container">
        <div class="row">
          <div class="col mat-elevation-z8">
            <smi-radio-header (filter)="onFilter()"></smi-radio-header>
            <smi-radio-table
              data-qa="radio-table"
              [data]="radio$ | async"
              (selectRadio)="onSelectRadio($event)"
              (addRadio)="onAddRadio()"
              (download)="downloadCSV()"
              [selectedRadioIndex]="selectedRadioIndex"
              (pageChange)="handlePageChange($event)"
            >
            </smi-radio-table>
            <smi-spinner *ngIf="(isLoading$ | async) === loadingStatus.loading"></smi-spinner>
          </div>
          <div class="col">
            <smi-right-hand-side [title]="'Radio'" (add)="onAddRadio()"></smi-right-hand-side>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </app-model-container>
  </app-drawer>
</app-model-container>
