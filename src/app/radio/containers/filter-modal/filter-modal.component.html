<h1 mat-dialog-title>Filters for the RADIO log</h1>
<div mat-dialog-content>
  <smi-filter-radio-form></smi-filter-radio-form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" data-hook="filter-radio-modal-save">Apply</button>
  <button mat-button (click)="onCancel()" data-hook="filter-radio-modal-cancel">Cancel</button>
</div>
