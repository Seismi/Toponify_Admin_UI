<h1 mat-dialog-title>Add RADIO</h1>
  <smi-radio-detail
    [data]="users$ | async"
    [group]="radioDetailsForm"
    [isEditable]="isEditable"
    [modalMode]="modalMode">
  </smi-radio-detail>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Save</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
