<h1 mat-dialog-title>New</h1>
<smi-radio-detail [data]="users$ | async" [group]="radioDetailsForm" [isEditable]="isEditable" [modalMode]="modalMode">
</smi-radio-detail>
<div mat-dialog-actions>
  <button mat-button data-qa="radio-modal-save" (click)="onSubmit()">Save</button>
  <button mat-button data-qa="radio-modal-cancel" (click)="onCancelClick()">Cancel</button>
</div>
