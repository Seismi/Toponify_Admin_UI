<h6 style="color: #555">Relates to</h6>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="workPackage">
      <th mat-header-cell *matHeaderCellDef>Work Package</th>
      <td mat-cell *matCellDef="let element">{{ element.workPackage.name }}</td>
    </ng-container>

    <ng-container matColumnDef="itemType">
      <th mat-header-cell *matHeaderCellDef>Item Type</th>
      <td mat-cell *matCellDef="let element">{{ element.item.itemType }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <span class="name-cell">
          Name
          <button mat-icon-button (click)="onAdd()">
            <mat-icon>add</mat-icon>
          </button>
        </span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="name-cell">
          {{ element.item.name }}
          <button mat-icon-button (click)="onUnLink(element)">
            <mat-icon>link_off</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
</div>
