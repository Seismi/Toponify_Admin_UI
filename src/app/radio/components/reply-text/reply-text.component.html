<form [formGroup]="group">
  <mat-form-field>
    <textarea
      data-qa="radio-discussions-tab-your-message"
      matInput
      [rows]="rows"
      placeholder="Your Message"
      class="input"
      (ngModelChange)="onType($event)"
      formControlName="replyText"
    ></textarea>
  </mat-form-field>
  <button
    data-qa="radio-discussions-tab-send"
    mat-raised-button 
    *ngIf="!replyMode" 
    color="primary" 
    (click)="onSend()" 
    [disabled]="disabled"
  >
    <mat-icon>send</mat-icon>Send
  </button>
</form>
