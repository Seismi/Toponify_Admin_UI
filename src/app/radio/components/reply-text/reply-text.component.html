<form [formGroup]="group">
    <div class="textarea-container">
        <textarea [rows]="rows" class="form-control" formControlName="replyText"></textarea>
        <button 
            *ngIf="!replyMode"
            class="btn btn-primary" 
            (click)="onSend()" 
            [disabled]="disableButton">
            Send
        </button>
    </div>
</form>
