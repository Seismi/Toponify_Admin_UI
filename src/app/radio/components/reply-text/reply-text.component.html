<form [formGroup]="group">
  <div class="textarea-container">
    <textarea [rows]="rows" class="form-control" (ngModelChange)="onType($event)" formControlName="replyText"></textarea>
    <button *ngIf="!replyMode" [disabled]="disabled" class="btn btn-primary" (click)="onSend()">Send</button>
  </div>
</form>
