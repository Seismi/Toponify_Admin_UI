<form [formGroup]="group">
  <mat-form-field>
    <textarea
      matInput
      [rows]="rows"
      placeholder="Your Message"
      class="input"
      (ngModelChange)="onType($event)"
      formControlName="replyText"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button *ngIf="!replyMode" color="primary" (click)="onSend()" [disabled]="disabled">
    <mat-icon>send</mat-icon>Send
  </button>
</form>
