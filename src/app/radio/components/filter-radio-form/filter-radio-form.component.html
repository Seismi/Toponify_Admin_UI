<form [formGroup]="group">
  <div style="display: flex;">
    <!-- Status -->
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" multiple data-qa="radio-filter-status">
        <mat-option *ngFor="let status of status" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>

    <span style="margin: 0px 20px;"></span>

    <!-- Type -->
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" multiple data-qa="radio-filter-type">
        <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Assigned To -->
  <mat-form-field>
    <mat-label>Assigned To</mat-label>
    <mat-select formControlName="assignedTo" multiple data-qa="radio-filter-assigned-to">
      <mat-option *ngFor="let user of users" [value]="user"> {{ user.firstName }} {{ user.lastName }} </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Relates To -->
  <mat-form-field>
    <mat-label>Relates To</mat-label>
    <mat-select formControlName="relatesTo" multiple data-qa="radio-filter-relates-to">
      <mat-option *ngFor="let node of nodes" [value]="node">
        {{ node.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div style="display: flex;">
    <div class="due-date-title">Due Date</div>
    <!-- Due Date -->
    <mat-form-field>
      <input
        data-qa="radio-filter-due-date-from"
        matInput
        [matDatepicker]="picker"
        placeholder="From"
        formControlName="from"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <span class="and-title">and</span>

    <mat-form-field>
      <input
        data-qa="radio-filter-due-date-to"
        matInput
        [matDatepicker]="picker2"
        placeholder="To"
        formControlName="to"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>

  <!-- Text -->
  <mat-form-field>
    <textarea
      data-qa="radio-filter-text"
      matInput 
      rows="4" 
      placeholder="Text Contains" 
      formControlName="text"
    >
    </textarea>
  </mat-form-field>
</form>
