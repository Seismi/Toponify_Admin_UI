<div class="wrapper" *ngFor="let data of radio">
  <div class="mat-elevation-z8">
    <div class="reply-text" [innerHTML]="data.replyText"></div>
    <mat-accordion *ngIf="data.changes.hasChanges">
      <mat-expansion-panel>
        <mat-expansion-panel-header data-qa="radio-chatbox-expand">
          <mat-panel-description>
            Changes
          </mat-panel-description>
        </mat-expansion-panel-header>
        <table *ngFor="let changes of data.changes.listChanges" data-qa="radio-chatbox-table">
          <tr>
            <th data-qa="radio-chatbox-title" colspan="2" class="property-name">{{ changes.changedProperty }}</th>
          </tr>
          <tr>
            <th style="width: 130px">SET FROM:</th>
            <td [innerHTML]="changes.changedFrom" data-qa="radio-chatbox-set">{{ changedFrom(changes) }}</td>
          </tr>
          <tr>
            <th style="width: 130px">TO:</th>
            <td [innerHTML]="changes.changedTo" data-qa="radio-chatbox-to">{{ changedTo(changes) }}</td>
          </tr>
        </table>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <p class="username">
    {{ data.author.firstName }} {{ data.author.lastName }}
    <small>{{ data.postedOn | date }}</small>
  </p>
</div>
