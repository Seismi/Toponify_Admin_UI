<h1 mat-dialog-title>Create new radio view</h1>
<form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <mat-label>View name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <div mat-dialog-actions>
      <button [disabled]="!isValid" mat-button>Create</button>
      <button mat-button [mat-dialog-close]="true">Cancel</button>
    </div>
  </div>
</form>
