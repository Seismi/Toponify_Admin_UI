<div class="wrapper">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="refNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ref. No</th>
      <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="last_update_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action By</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.actionBy; else elseBlock">{{ element.actionBy | date }}</span>
        <ng-template #elseBlock>-</ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="last_update_by">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To</th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="element.assignedTo.firstName; else elseBlock">
          {{ element.assignedTo.firstName }}&nbsp;{{ element.assignedTo.lastName }}
        </a>
        <ng-template #elseBlock>-</ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ highlight: selectedRowIndex == row.id }"
      (click)="onSelectRow(row)"
    ></tr>
  </table>

  <div class="no-data-found" *ngIf="dataSource.filteredData.length === 0">No data found</div>

  <div style="display: flex;">
    <div style="flex-grow: 1;">
      <button mat-raised-button color="primary" class="add-btn" (click)="onAdd()"><mat-icon>add</mat-icon>Create New</button>
    </div>
    <button mat-icon-button class="download" (click)="downloadCSV()"><mat-icon title="Export as CSV">save_alt</mat-icon></button>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 75, 100]"></mat-paginator>
  </div>
</div>
