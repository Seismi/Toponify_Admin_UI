<div class="wrapper">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="refNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ref. No</th>
      <td mat-cell *matCellDef="let element">{{element.reference}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{element.category}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="last_update_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Update Date</th>
      <td mat-cell *matCellDef="let element">{{ element.lastUpdatedOn | date}}</td>
    </ng-container>

    <ng-container matColumnDef="last_update_by">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Update By</th>
      <td mat-cell *matCellDef="let element">
        <a>
          {{ element.lastUpdatedBy.firstName }}&nbsp;{{
              element.lastUpdatedBy.lastName
            }}
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'highlight': selectedRowIndex == row.id}"
      (click)="onSelectRow(row)"></tr>
  </table>

  <div class="no-data-found" *ngIf="dataSource.filteredData.length === 0">No data found</div>

  <div style="display: flex;">
    <div style="flex-grow: 1;">
      <button mat-raised-button color="primary" (click)="onAdd()"><mat-icon>add</mat-icon>Create New</button>
    </div>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 75, 100]"></mat-paginator>
  </div>
</div>
