<div class="mat-elevation-z8">
  <div class="wrapper">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="radioPage; else elseBlock">{{element.title}}</span>
          <ng-template #elseBlock>
              {{element.relatedRadios[0].title}}
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="radioPage; else elseBlock2">{{element.category}}</span>
          <ng-template #elseBlock2>
              {{element.relatedRadios[0].category}}
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="last_update_date">
        <th mat-header-cell *matHeaderCellDef>Last update date</th>
        <td mat-cell *matCellDef="let element">{{ element.lastUpdatedOn | date}}</td>
      </ng-container>

      <ng-container matColumnDef="last_update_by">
        <th mat-header-cell *matHeaderCellDef>Last update by</th>
        <td mat-cell *matCellDef="let element">
          <a>
            {{ element.lastUpdatedBy.firstName }}&nbsp;{{
              element.lastUpdatedBy.lastName
            }}
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="onSelectRow(row)"></tr>
    </table>

    <div class="bottom-header" *ngIf="radioPage">
      <button mat-raised-button class="add" color="primary" (click)="onAdd()">Add Comment</button>
    </div>
  </div>
</div>
