<h1 class="title">RADIO</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="last_update_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last update date</th>
        <td mat-cell *matCellDef="let element">{{ element.lastUpdatedOn | date}}</td>
      </ng-container>

      <ng-container matColumnDef="last_update_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last update by</th>
        <td mat-cell *matCellDef="let element">
          <a>
            {{ element.lastUpdatedBy.firstName }}&nbsp;{{
              element.lastUpdatedBy.lastName
            }}
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="onSelectRow(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10"></mat-paginator>
</div><br>

<button mat-raised-button color="primary" (click)="onAdd()">New</button>
