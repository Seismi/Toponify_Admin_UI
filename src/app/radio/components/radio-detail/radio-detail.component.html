<form [formGroup]="group">
  <div>
    <mat-form-field [ngClass]="{ disabled: !isEditable }">
      <input
        matInput
        placeholder="Title"
        data-hook="radio-details-title"
        formControlName="title"
        [ngClass]="{ editable: isEditable }"
      />
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <div class="align-in-row" [ngClass]="{ disabled: !isEditable }">
      <mat-form-field [ngClass]="{ categoryInput: modalMode }">
        <mat-label>Category</mat-label>
        <mat-select data-hook="radio-details-category" formControlName="category" [ngClass]="{ editable: isEditable }">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="ref-number-input" *ngIf="!modalMode">
        <mat-label>Ref. Number</mat-label>
        <input
          matInput
          placeholder="Ref. Number"
          data-hook="radio-details-reference"
          formControlName="reference"
          readonly
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select data-hook="radio-details-status" formControlName="status" [ngClass]="{ editable: isEditable }">
          <mat-option *ngFor="let status of status" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field>
      <textarea
        matInput
        placeholder="Description"
        [ngStyle]="{ display: 'none' }"
        formControlName="description"
      ></textarea>
      <ckeditor [editor]="editor" [config]="config" formControlName="description" [ngClass]="{hidden: !isEditable}"></ckeditor>
      <div class="description-content" [innerHTML]="group.controls['description'].value" [ngClass]="{hidden: isEditable}"></div>
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <div class="align-in-row" [ngClass]="{ disabled: !isEditable }">
      <mat-form-field class="assigned-to-input">
        <mat-label>Assigned To</mat-label>
        <mat-select
          data-hook="radio-details-assignedTo"
          formControlName="assignedTo"
          [compareWith]="compareUsers"
          [ngClass]="{ editable: isEditable }"
        >
          <mat-option *ngFor="let user of users" [value]="user"> {{ user.firstName }} {{ user.lastName }} </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Action By"
          formControlName="actionBy"
          [ngClass]="{ editable: isEditable }"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field [ngClass]="{ disabled: !isEditable }">
      <textarea
        matInput
        [rows]="rows"
        placeholder="Mitigation / Resolution"
        data-hook="radio-details-mitigation"
        formControlName="mitigation"
        [ngClass]="{ editable: isEditable }"
      ></textarea>
    </mat-form-field>
  </div>

  <smi-relates-to-table
    [data]="relatesTo"
    *ngIf="!modalMode"
    (unlinkRelatesTo)="unlinkRelatesTo.emit($event)"
    (addRelatesTo)="addRelatesTo.emit()"
  ></smi-relates-to-table>

  <div class="buttons-group" *ngIf="!modalMode">
    <div *ngIf="!isEditable">
      <button mat-raised-button color="primary" (click)="onEdit()">Edit</button>
      <button mat-raised-button color="warn" (click)="onDelete()" *ngIf="radioStatus === 'closed'">Delete</button>
      <button mat-raised-button class="archive-btn" [disabled]="radioStatus === 'closed'" (click)="onArchive()">
        <mat-icon>archive</mat-icon>Archive
      </button>
    </div>
    <div *ngIf="isEditable">
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
