<form [formGroup]="group">
  <div [ngClass]="{disabled: !isEditable}">
    <mat-form-field>
      <input matInput placeholder="Title" data-hook="radio-details-title" formControlName="title">
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select data-hook="radio-details-category" formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select data-hook="radio-details-status" formControlName="status">
        <mat-option *ngFor="let status of status" [value]="status">
          {{status}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description" data-hook="radio-details-description"
        formControlName="description"></textarea>
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field *ngIf="!modalMode">
      <input matInput placeholder="Target Name" data-hook="radio-details-target-name" [readonly]="true">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Assigned To</mat-label>
      <mat-select data-hook="radio-details-assignedTo" formControlName="assignedTo" [compareWith]="compareUsers">
        <mat-option *ngFor="let user of users" [value]="user">
          {{user.firstName}} {{user.lastName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Action By" formControlName="actionBy">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Mitigation" data-hook="radio-details-mitigation" formControlName="mitigation">
    </mat-form-field>
  </div>

  <div class="buttons-group" *ngIf="!modalMode">
    <div *ngIf="!isEditable">
      <button mat-raised-button color="primary" (click)="onEdit()">Edit</button>
      <button mat-raised-button class="archive-btn" [disabled]="statusClosed" (click)="onArchive()">Archive</button>
    </div>
    <div *ngIf="isEditable">
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
