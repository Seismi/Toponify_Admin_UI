<div class="container">
  <div class="filter">
    <button mat-raised-button color="primary" (click)="onFilter()" data-qa="radio-filter">
      <mat-icon>filter_list</mat-icon>Filters
    </button>
    <span>All Filter on Status in {{ status }}</span>
  </div>
  <div>
    <button mat-raised-button color="primary" class="reset" (click)="onReset()" data-qa="radio-reset">
      <mat-icon>close</mat-icon>Reset
    </button>
  </div>
  <!-- <risk-matrix-cart></risk-matrix-cart> -->
</div>
