<div class="wrapper">
    <!-- Title -->
    <h1 class="title">Layouts</h1>
    <div class="mat-elevation-z8">
        {{data | json}}
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="onSelectRow(row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[3, 5]"></mat-paginator>
    </div><br>
    <button mat-raised-button color="primary">New</button>
</div>
