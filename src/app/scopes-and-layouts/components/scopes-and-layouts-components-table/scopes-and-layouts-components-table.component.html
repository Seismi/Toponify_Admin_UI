<div class="mat-elevation-z8">
  <div class="search-container">
    <input placeholder="Search" data-qa="scopes-and-layouts-components-table-quick-search"
      (keyup)="onSearch($event.target.value)">
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="layer">
      <th mat-header-cell *matHeaderCellDef>Layer</th>
      <td mat-cell *matCellDef="let element">{{ element.layer }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
