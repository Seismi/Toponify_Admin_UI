<form>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Owners:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Viewers:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">Filtering components:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control">
        </div>
    </div>
    <br>
    <mat-checkbox>Is Public</mat-checkbox>
    <div class="form-actions">
        <button type="button" mat-raised-button color="primary">Edit</button>
        <button type="button" mat-raised-button color="primary">Open</button>
        <button type="button" mat-raised-button color="primary">Copy</button>
        <button type="button" mat-raised-button color="warn">Delete</button>
    </div>
</form>
