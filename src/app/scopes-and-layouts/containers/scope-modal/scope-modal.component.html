<h1 mat-dialog-title>Add Scope</h1>
<div class="error" *ngIf="error"><span>Error: </span>{{error}}</div>
<smi-scopes-detail
  [data]="teams$ | async"
  [group]="scopesDetailForm"
  [isEditable]="isEditable"
  [modalMode]="modalMode">
</smi-scopes-detail>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
