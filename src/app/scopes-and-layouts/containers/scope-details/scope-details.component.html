<div class="col-xl">
  <div class="details-form">
    <smi-scopes-and-layouts-detail
      [defaultId]="scope?.id"
      data-qa="scopes-and-layouts-scope-details-form"
      [group]="scopesAndLayoutsDetailForm"
      (save)="onSaveScope($event)"
      (delete)="onDeleteScope($event)"
      (open)="onOpen()"
      >
    </smi-scopes-and-layouts-detail>
  </div>
</div>
<mat-tab-group data-qa="scopes-and-layouts-tabs" mat-stretch-tabs [@.disabled]="true">
  <mat-tab label="Layouts">
    <div class="col-xl">
      <div style="display: flex;">
        <div class="col-md-6">
          <smi-scopes-and-layouts-table
            data-qa="scopes-and-layouts-layout-table" 
            [data]="scope?.layouts" 
            [defaultLayoutId]="scope?.defaultLayout"
            (setFavoriteLayout)="onSetFavoriteLayout($event)" 
            (select)="onLayoutSelect($event)" 
            (add)="onAddLayout($event)"
          >
          </smi-scopes-and-layouts-table>
          <br>
        </div>
        <div class="col-md-6">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Components">
    <smi-scopes-and-layouts-components-table data-qa="scopes-and-layouts-components-table" [data]="scope?.include"></smi-scopes-and-layouts-components-table>
  </mat-tab>
</mat-tab-group>
