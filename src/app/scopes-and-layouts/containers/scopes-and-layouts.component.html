<app-model-container>
  <smi-left-hand-pane></smi-left-hand-pane>
  <app-drawer>
    <app-base-header>
      <app-toolbar-column [fillFreeSpace]="true"> </app-toolbar-column>
      <app-search></app-search>
      <app-toolbar-column>
        <smi-quicklinks-actions></smi-quicklinks-actions>
      </app-toolbar-column>
    </app-base-header>
    <app-model-container class="diagram-container">
      <div class="container">
        <div class="row">
          <div class="col-xl-4">
            <smi-scopes-and-layouts-table
              data-qa="scopes-and-layouts-scope-table"
              [title]="'Scopes'"
              [data]="scopes$ | async"
              (select)="onScopeSelect($event)"
              (add)="onAddScope()"
              (search)="onSearch($event)"
              [pagination]="page$ | async"
              (pageChange)="onPageChange($event)"
              [showPagination]="true"
              (refresh)="refreshSearch($event)"
              (setScopeAsFavorite)="setScopeAsFavorite($event)"
              (unsetScopeAsFavorite)="unsetScopeAsFavorite($event)"
              (sortChange)="handleTableSortChange($event)"
            >
            </smi-scopes-and-layouts-table>
          </div>
          <div class="col-xl-8">
            <smi-right-hand-side [title]="'Scope'" (add)="onAddScope()"></smi-right-hand-side>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </app-model-container>
  </app-drawer>
</app-model-container>
