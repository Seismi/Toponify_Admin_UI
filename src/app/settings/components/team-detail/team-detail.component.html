<form [formGroup]="group">
  <div [ngClass]="{ disabled: !isEditable }">
    <!-- Name -->
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        formControlName="name"
        [ngClass]="{ editable: isEditable }"
        data-qa="settings-teams-details-name"
      />
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <!-- Slide toggle -->
    <mat-slide-toggle
      *ngIf="!disabled"
      color="primary"
      formControlName="designAuthority"
      matTooltip="Groups flagged as design authorities are asked to approve all work packages regardless of the systems they impact."
      data-qa="settings-teams-details-design-authority"
    >
      Design Authority
    </mat-slide-toggle>

    <!-- Description -->
    <mat-form-field>
      <textarea
        data-qa="settings-teams-details-description"
        matInput
        placeholder="Description"
        rows="5"
        formControlName="description"
        [ngClass]="{ editable: isEditable }"
      ></textarea>
    </mat-form-field>
  </div>
  <ng-container *appByRole="[Roles.ADMIN, Roles.ARCHITECT]">
    <div *ngIf="!modalMode">
      <div *ngIf="!isEditable; else elseBlock">
        <button
          *ngIf="!disabled"
          mat-raised-button 
          color="primary" 
          (click)="editTeam.emit()" 
          data-qa="settings-teams-details-edit"
        >
          Edit
        </button>
        <button
          data-qa="settings-teams-details-disabled"
          mat-raised-button 
          class="disableButton"
          (click)="disableTeam.emit()"
        >
          {{ disabled ? 'Enable' : 'Disable' }}
        </button>
      </div>
      <ng-template #elseBlock>
        <button
          mat-raised-button
          color="primary"
          (click)="saveTeam.emit()"
          [disabled]="group.invalid"
          data-qa="settings-teams-details-save"
        >
          Save
        </button>
        <button mat-raised-button (click)="cancelEdit.emit()" data-qa="settings-teams-details-cancel">Cancel</button>
      </ng-template>
    </div>
  </ng-container>
</form>
