<form [formGroup]="group">
  <div [ngClass]="{ disabled: !isEditable }">
    <!-- Name -->
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" [ngClass]="{ editable: isEditable }" data-qa="setting-team-detail-name" />
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <!-- Slide toggle -->
    <mat-slide-toggle
      color="primary" 
      formControlName="designAuthority"
      matTooltip="Groups flagged as design authorities are asked to approve all work packages regardless of the systems they impact."
    >
      Design Authority
    </mat-slide-toggle>

    <!-- Description -->
    <mat-form-field>
      <textarea
        data-qa="setting-team-detail-description"
        matInput
        placeholder="Description"
        rows="5"
        formControlName="description"
        [ngClass]="{ editable: isEditable }"
      ></textarea>
    </mat-form-field>
  </div>

  <div *ngIf="!modalMode">
    <div *ngIf="!isEditable; else elseBlock">
      <button mat-raised-button color="primary" (click)="editTeam.emit()" data-qa="setting-team-detail-edit">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteTeam.emit()" data-qa="setting-team-detail-delete">Delete</button>
    </div>
    <ng-template #elseBlock>
      <button mat-raised-button color="primary" (click)="saveTeam.emit()" [disabled]="group.invalid" data-qa="setting-team-detail-save">Save</button>
      <button mat-raised-button (click)="cancelEdit.emit()" data-qa="setting-team-detail-cancel">Cancle</button>
    </ng-template>
  </div>
</form>
