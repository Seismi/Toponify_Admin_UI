<form [formGroup]="group">
  <div [ngClass]="{ disabled: !isEditable }">
    <!-- Name -->
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" [ngClass]="{ editable: isEditable }" />
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field>
      <textarea matInput placeholder="Description" rows="5" formControlName="description" [ngClass]="{ editable: isEditable }"></textarea>
    </mat-form-field>
  </div>

  <div *ngIf="!modalMode">
    <div *ngIf="!isEditable; else elseBlock">
      <button mat-raised-button color="primary" (click)="onEdit()">Edit</button>
      <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
    </div>
    <ng-template #elseBlock>
      <button mat-raised-button color="primary" (click)="onSave()" [disabled]="group.invalid">Save</button>
      <button mat-raised-button (click)="onCancel()">Cancle</button>
    </ng-template>
  </div>
</form>
