<div class="wrapper">
    <h1 class="title">Members</h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- First Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let element">
                    <ul *ngFor="let member of element.members">
                        <li (click)="onSelectRow(member)">{{ member.firstName }}</li>
                    </ul>
                </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let element">
                    <ul *ngFor="let member of element.members">
                        <li (click)="onSelectRow(member)">{{ member.lastName }}</li>
                    </ul>
                </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element">
                    <ul *ngFor="let member of element.members">
                        <li (click)="onSelectRow(member)">{{ member.email }}</li>
                    </ul>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                    <ul *ngFor="let element of element.members">
                        <li><mat-icon (click)="onDelete(element.id)">close</mat-icon></li>
                    </ul>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(member)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10"></mat-paginator>
    </div><br>

    <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
</div>
