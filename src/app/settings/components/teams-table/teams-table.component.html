<div class="wrapper">
  <div class="search-container">
    <input placeholder="Search" data-qa="settings-teams-quick-search" (keyup)="onSearch($event.target.value)" />
  </div>
  <mat-slide-toggle
    data-qa="settings-teams-disabled-toggle"
    color="primary"
    (change)="showDisabledTeams.emit($event)"
  >
    Show disabled
  </mat-slide-toggle>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ highlight: selectedRowIndex == row.id }"
      (click)="onSelectRow(row)"
    ></tr>
  </table>

  <div class="table-actions">
    <div style="flex-grow: 1;" *appByRole="[Roles.ADMIN, Roles.ARCHITECT]">
      <button mat-raised-button color="primary" (click)="onAdd()" data-qa="settings-teams-create-new">
        <mat-icon>add</mat-icon>Create New
      </button>
    </div>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 75, 100]"></mat-paginator>
  </div>
</div>
