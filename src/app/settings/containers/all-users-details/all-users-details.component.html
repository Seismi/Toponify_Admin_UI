<app-model-container>
  <smi-my-user-form
    [appCanEdit]="[Roles.ADMIN]"
    [team]="team"
    [role]="role"
    [style.width.%]="100"
    [group]="myUserForm"
    [isEditable]="isEditable"
    (editUser)="onEditUser()"
    (saveUser)="onSaveUser()"
    (cancelEdit)="onCancelEdit()"
    [userStatus]="userStatus"
    (deleteUser)="onDeleteUser()"
    [administrators]="administrators"
    [userRoles]="userRoles"
    data-qa="settings-all-users-my-user-form"
  >
  </smi-my-user-form>
</app-model-container>
