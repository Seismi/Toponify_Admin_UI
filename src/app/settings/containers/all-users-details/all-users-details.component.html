<app-model-container>
  <smi-my-user-form
    [team]="team"
    [role]="role"
    [style.width.%]="100"
    [group]="myUserForm"
    [isEditable]="isEditable"
    (editUser)="onEditUser()"
    (saveUser)="onSaveUser()"
    (cancelEdit)="onCancelEdit()"
    [userStatus]="userStatus"
    (deleteUser)="onDeleteUser()">
  </smi-my-user-form>
</app-model-container>
