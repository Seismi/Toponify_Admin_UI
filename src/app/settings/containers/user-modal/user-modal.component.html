<h1 mat-dialog-title>New</h1>
<smi-my-user-form
  [group]="myUserForm"
  [team]="teams$ | async"
  [role]="roles$ | async"
  [disableEmailInput]="disableEmailInput"
  [modalMode]="modalMode"
  [isEditable]="isEditable"
>
</smi-my-user-form>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Save</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
