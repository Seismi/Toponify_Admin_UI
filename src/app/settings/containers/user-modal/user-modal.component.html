<h1 mat-dialog-title>New</h1>
<smi-my-user-form
  [group]="myUserForm"
  [team]="teams$ | async"
  [role]="roles$ | async"
  [disableEmailInput]="disableEmailInput"
  [modalMode]="modalMode"
  [isEditable]="isEditable"
  data-qa="settings-all-users-modal-form"
>
</smi-my-user-form>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" data-qa="settings-all-users-modal-save">Save</button>
  <button mat-button (click)="onCancel()" data-qa="settings-all-users-modal-cancel">Cancel</button>
</div>
