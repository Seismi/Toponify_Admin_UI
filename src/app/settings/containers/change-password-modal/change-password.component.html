<div mat-dialog-content>
    <p class="warning-message">Please chose a password that is at least 8 characters long contain a number and a special character</p>
    <smi-change-password-form [group]="changeUserPasswordForm"></smi-change-password-form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onConfirm()">Confirm</button>
    <button mat-button (click)="onCancel()">Cancel</button>
</div>
