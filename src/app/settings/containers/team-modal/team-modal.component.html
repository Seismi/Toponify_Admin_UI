<h1 mat-dialog-title>New</h1>
<div mat-dialog-content>
  <smi-team-detail 
    [group]="teamDetailForm" 
    [modalMode]="modalMode" 
    [isEditable]="isEditable"
    data-qa="settings-teams-modal-form"
  > 
</smi-team-detail>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()" data-qa="settings-teams-modal-save">Save</button>
  <button mat-button (click)="onCancel()" data-qa="settings-teams-modal-cancel">Cancel</button>
</div>
