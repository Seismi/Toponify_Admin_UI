<h1 mat-dialog-title>New</h1>
<div mat-dialog-content>
  <smi-team-detail 
    [group]="teamDetailForm" 
    [modalMode]="modalMode" 
    [isEditable]="isEditable">
  </smi-team-detail>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
