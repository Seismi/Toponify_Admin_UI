<h1 mat-dialog-title>New</h1>
<div mat-dialog-content>
  <smi-team-detail [group]="teamDetailForm" [modalMode]="modalMode" [isEditable]="isEditable"> </smi-team-detail>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()" data-qa="setting-team-create-new-modal-save">Save</button>
  <button mat-button (click)="onCancel()" data-qa="setting-team-create-new-modal-cancel">Cancel</button>
</div>
