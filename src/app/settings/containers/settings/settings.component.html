<app-model-container>
  <smi-left-hand-pane [workPackageIsEditable]="workPackageIsEditable" [selectedLeftTab]="selectedLeftTab">
  </smi-left-hand-pane>
  <app-drawer>
    <app-base-header>
      <app-toolbar-column [fillFreeSpace]="true"></app-toolbar-column>
      <app-search></app-search>
      <app-toolbar-column>
        <smi-quicklinks-actions></smi-quicklinks-actions>
      </app-toolbar-column>
    </app-base-header>
    <app-model-container class="diagram-container">
      <div class="container">
        <div class="row">
          <smi-settings-tabs
            [style.width.%]="100"
            [selectedTabIndex]="selectedTabIndex"
            (tabClick)="onTabClick($event)"
          >
          </smi-settings-tabs>
        </div>
        <router-outlet></router-outlet>
      </div>
    </app-model-container>
  </app-drawer>
</app-model-container>
