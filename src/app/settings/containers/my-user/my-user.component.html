<div class="container">
  <smi-my-user-form
    [group]="myUserForm"
    [team]="team"
    [userTeams]="user?.team"
    [userRole]="user?.roles"
    [role]="role"
    [isEditable]="isEditable"
    [modalMode]="modalMode"
    [myUserPage]="true"
    (saveUser)="onSaveUser($event)"
    (editUser)="onEditUser($event)"
    (cancelEdit)="onCancelEdit($event)"
    (changePassword)="onChangePassword($event)"
    data-qa="settings-my-user-my-user-form"
  >
  </smi-my-user-form>
</div>
