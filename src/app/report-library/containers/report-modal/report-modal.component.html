<h1 mat-dialog-title>New</h1>
<div mat-dialog-content>
  <smi-report-library-detail
    data-hook="report-library-detail-in-modal"
    [owners]="owners$ | async"
    [group]="reportDetailForm"
    [modalMode]="true"
    [isEditable]="true">
  </smi-report-library-detail>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" data-hook="report-modal-save">Save</button>
  <button mat-button (click)="onCancel()" data-hook="report-modal-cancel">Cancel</button>
</div>
