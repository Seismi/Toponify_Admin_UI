<app-base-header>
    <app-toolbar-column [fillFreeSpace]="true">
        <app-search (search)="onSearchVersion($event)"></app-search>
    </app-toolbar-column>
    <app-toolbar-column>
        <smi-quicklinks-actions></smi-quicklinks-actions>
    </app-toolbar-column>
</app-base-header>

<app-model-container [topPadding]="64">
    <app-model-sidebar [minWidth]="600" [maxWidth]="1000">
        <p>
            <mat-tab-group mat-stretch-tabs [@.disabled]="true">
                <mat-tab label="Work Packages">
                    <smi-workpackage-tab-table
                        [data]="workpackage$ | async">
                    </smi-workpackage-tab-table>
                </mat-tab>
            </mat-tab-group>
        </p>
    </app-model-sidebar>

    <div class="container">
        <div class="row">
            <div class="col">
                <smi-report-library-table [reports]="(reportEntities$  | async)"
                    (reportSelected)="onSelectReport($event)">
                </smi-report-library-table>
            </div>
            <div class="col" *ngIf="reportSelected">
                <smi-report-library-detail></smi-report-library-detail>
                <smi-attr-and-rules-table></smi-attr-and-rules-table>
            </div>
        </div>
    </div>
</app-model-container>
