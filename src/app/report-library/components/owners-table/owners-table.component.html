<table>
  <tr>
    <th class="title">
      Owners
    </th>
    <th>
      <mat-icon data-qa="reports-owners-table-add" (click)="add.emit()" *ngIf="workPackageIsEditable">add</mat-icon>
    </th>
  </tr>
  <tr *ngFor="let object of data; let i = index">
    <td>
      {{ object.name }}
    </td>
    <td *ngIf="workPackageIsEditable">
      <mat-icon data-qa="reports-owners-table-delete" style="color: #CF3030" (click)="delete.emit(object.id)">link_off</mat-icon>
    </td>
  </tr>
</table>
