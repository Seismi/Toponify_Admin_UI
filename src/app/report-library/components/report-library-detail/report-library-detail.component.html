<form [formGroup]="group">
    <mat-form-field [ngClass]="{disabled: !isEditable}">
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
  
    <mat-form-field [ngClass]="{disabled: !isEditable}">
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>

    <span class="title">Owners</span>
    <smi-report-owners-table [data]="owners"></smi-report-owners-table>

    <span class="title">Source Data Sets</span>
    <smi-report-data-set-table [data]="dataSets"></smi-report-data-set-table>

    <span class="title">Dimensions</span>
    <smi-report-dimensions-table [data]="dimensions"></smi-report-dimensions-table>

    <span class="title">Reporting Concepts</span>
    <smi-reporting-concepts-table [data]="reportingConcepts"></smi-reporting-concepts-table>
</form>

<div *ngIf="!isEditable">
  <button type="button" mat-flat-button color="primary" (click)="onEdit()">Edit</button>
  <button type="button" mat-raised-button color="primary">Open</button>
  <button type="button" mat-raised-button color="primary">Copy</button>
  <button type="button" mat-flat-button color="warn" (click)="onDelete()">Delete</button>
</div>
<div *ngIf="isEditable">
  <button mat-flat-button color="primary" (click)="onSave()">Save</button>
  <button mat-flat-button (click)="onCancel()">Cancel</button>
</div>
