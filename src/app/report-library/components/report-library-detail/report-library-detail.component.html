<form>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Description:</label>
        <div class="col-sm-8">
            <textarea class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Owners:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Source data sets:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Dimensions:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Reporting Concepts:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control">
        </div>
    </div>

    <br>
    <button type="button" mat-raised-button color="primary">Edit</button>
    <button type="button" mat-raised-button color="primary">Open</button>
    <button type="button" mat-raised-button color="primary">Copy</button>
    <button type="button" mat-raised-button color="warn">Delete</button>
</form>
