<app-base-header>
    <app-toolbar-column [fillFreeSpace]="true">
        <app-search (search)="onSearchVersion($event)"></app-search>
    </app-toolbar-column>
    <app-toolbar-column>
        <smi-quicklinks-actions></smi-quicklinks-actions>
    </app-toolbar-column>
</app-base-header>


<app-model-container [topPadding]="64">
    <smi-left-sidebar (leftTab)="openLeftTab($event)" [hideTab]="hideTab" *ngIf="!showOrHidePane"></smi-left-sidebar>
    <app-model-sidebar [minWidth]="600" [maxWidth]="1000" *ngIf="showOrHidePane">
        <p class="leftPane">
            <mat-tab-group mat-stretch-tabs [@.disabled]="true" [selectedIndex]="selectedLeftTab">
                <mat-tab label="Work Packages">
                    <smi-workpackage-tab-table [data]="workpackage$ | async">
                    </smi-workpackage-tab-table>
                </mat-tab>
            </mat-tab-group>
            <button mat-button (click)="hideLeftPane()"><mat-icon>keyboard_arrow_left</mat-icon>Hide</button>
        </p>
    </app-model-sidebar>

    <div class="container">
        <div class="row">
            <div class="col">
                <app-category-table [data]="categoryTableData" [categories]="['attribute', 'rule']"
                    (selectRow)="onSelectedRow($event)" (addAttribute)="onAddAttribute($event)"
                    (addRule)="onAddRule($event)">
                </app-category-table>
            </div>
            <div class="col right-side" *ngIf="!objectSelected">
                <smi-object-details-form [group]="objectDetailsForm" [isEditable]="isEditable"
                    (editDetails)="onEditDetails($event)" (cancel)="onCancelEdit($event)"
                    (saveAttribute)="onSaveAttribute($event)" [workPackageIsEditable]="workPackageIsEditable">
                </smi-object-details-form>
            </div>
        </div>
    </div>
</app-model-container>
