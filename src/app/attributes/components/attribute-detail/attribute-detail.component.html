<form [formGroup]="group">
  <mat-form-field>
    <mat-select placeholder="Category" formControlName="category" data-qa="rule-and-attribute-details-category">
      <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
    </mat-select>
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" data-qa="rule-and-attribute-details-name" />
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Description" formControlName="description" data-qa="rule-and-attribute-details-description"></textarea>
  </mat-form-field>
</form>
