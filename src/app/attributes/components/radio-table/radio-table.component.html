<div *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">{{element.title | titlecase}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="navigate">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon [routerLink]="['/radio', element.id]">open_in_new</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (dblclick)="onSelect(row.id)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>

<div class="no-data-found" *ngIf="dataSource.data.length === 0">
    <i>No data found...</i>
</div>
