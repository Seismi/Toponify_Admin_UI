<input [matMenuTriggerFor]="colorMenu" [ngStyle]="{ 'background-color': workpackageColour }" [disabled]="!isEditable"
  readonly="readonly" />
<mat-menu #colorMenu="matMenu">
  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile *ngFor="let colour of colours" [ngStyle]="{ 'background-color': colour }" (click)="onSelect(colour)">
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>
