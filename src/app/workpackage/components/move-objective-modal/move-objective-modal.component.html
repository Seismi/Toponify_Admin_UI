<h6 mat-dialog-title>New Objective</h6>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Please select the work package to move this objective to</mat-label>
    <mat-select [formControl]="control" required>
      <mat-option *ngFor="let workpackage of workPackages" [value]="workpackage">
        {{workpackage.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [disabled]="!control.valid" color="primary" (click)="onConfirm()">Confirm</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
</div>
