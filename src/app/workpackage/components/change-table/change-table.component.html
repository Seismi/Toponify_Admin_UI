<div class="search-container">
  <input placeholder="Search" data-qa="work-packages-change-table-quick-search" (keyup)="onSearch($event.target.value)">
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <!-- Change Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Change</th>
    <td mat-cell *matCellDef="let element">{{ element.action }}</td>
  </ng-container>

  <!-- Layer Column -->
  <ng-container matColumnDef="itemType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Layer</th>
    <td mat-cell *matCellDef="let element">{{ element.itemType }}</td>
  </ng-container>

  <!-- Object Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Object</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator>
