<h1 class="title">Change</h1>
<div>
    <table mat-table [dataSource]="dataSource">
        <!-- Change Column -->
        <ng-container matColumnDef="change">
            <th mat-header-cell *matHeaderCellDef> Change </th>
            <td mat-cell *matCellDef="let element"> {{element.change}} </td>
        </ng-container>
          
        <!-- Layer Column -->
        <ng-container matColumnDef="layer">
            <th mat-header-cell *matHeaderCellDef> Layer </th>
            <td mat-cell *matCellDef="let element"> {{element.layer}} </td>
        </ng-container>

        <!-- Object Column -->
        <ng-container matColumnDef="object">
            <th mat-header-cell *matHeaderCellDef> Object </th>
            <td mat-cell *matCellDef="let element"> {{element.object}} </td>
        </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[3, 5]" [pageSize]="3"></mat-paginator>
</div>
