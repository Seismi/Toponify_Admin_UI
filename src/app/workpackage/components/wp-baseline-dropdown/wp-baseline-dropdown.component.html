<mat-form-field>
  <mat-select placeholder="Baseline" [formControl]="baseline" multiple>
    <mat-select-trigger>
      {{ baseline.value ? baseline.value[0] : '' }}
      <span *ngIf="baseline.value?.length > 1" class="additional-selection">
        (+{{ baseline.value.length - 1 }} {{ baseline.value?.length === 2 ? 'other' : 'others' }})
      </span>
    </mat-select-trigger>
    <mat-option
      *ngFor="let baseline of baselines"
      (onSelectionChange)="onSelect($event, baseline)"
      [value]="baseline.name"
    >
      {{ baseline.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
