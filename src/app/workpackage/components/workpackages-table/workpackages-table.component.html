<div class="wrapper">
  <h1 class="title">Work Packages</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <!-- Owners Column -->
      <ng-container matColumnDef="owners">
        <th mat-header-cell *matHeaderCellDef> Owners </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngFor="let owner of element.owners">
            <ul class="ownersList">
              <li>{{owner.name}}</li>
            </ul>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}"
        (click)="onSelectRow(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10"></mat-paginator>
  </div><br>

  <button mat-raised-button color="primary" (click)="onAdd()">New</button>
  <button mat-raised-button (click)="onOpenWorkPackageTree()">Work Package Tree</button>
</div>
