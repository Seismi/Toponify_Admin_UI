<div class="wrapper">
  <h1 class="title" *ngIf="workpackagePage">Work Packages</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="workpackagePage; else elseBlock">{{element.name}}</span>
          <ng-template #elseBlock>
            {{element.relatedWorkPackages[0].name}}
          </ng-template>
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="workpackagePage; else elseBlock2">{{element.status}}</span>
          <ng-template #elseBlock2>
            {{element.relatedWorkPackages[0].status}}
          </ng-template>
        </td>
      </ng-container>

      <!-- Owners Column -->
      <ng-container matColumnDef="owners">
        <th mat-header-cell *matHeaderCellDef> Owners </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngFor="let owner of element.owners">
            <ul class="ownersList">
              <li>{{owner.name}}</li>
            </ul>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}"
        (click)="onSelectRow(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10"></mat-paginator>
  </div><br>

  <button mat-raised-button color="primary" (click)="onAdd()" *ngIf="workpackagePage">New</button>
</div>
