<div class="wrapper">
  <div class="search-container">
    <input
      placeholder="Search"
      #searchField
      data-qa="work-packages-quick-search"
      (keyup)="onSearch($event.target.value)"
    />
    <button 
      mat-icon-button 
      (click)="refresh.emit(searchField.value)"
      data-qa="work-packages-refresh-search"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- archive Column -->
    <ng-container matColumnDef="archive">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon title="Archived" *ngIf="element.archived">archive</mat-icon>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Owners Column -->
    <ng-container matColumnDef="owners">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Owners</th>
      <td mat-cell *matCellDef="let element">{{ getOwners(element) }}</td>
    </ng-container>

    <!-- Approvers Column -->
    <ng-container matColumnDef="approvers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Approvers</th>
      <td mat-cell *matCellDef="let element">{{ getApprovers(element) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ highlight: selectedRowIndex == row.id }"
      (click)="onSelectRow(row)"
    ></tr>
  </table>

  <div class="no-data-found" *ngIf="!dataSource || dataSource.filteredData.length === 0">No data found</div>

  <div style="display: flex;">
    <div style="flex-grow: 1;">
      <button
        *appByRole="[Roles.ADMIN, Roles.ARCHITECT]"
        mat-raised-button
        color="primary"
        (click)="onAdd()"
        data-qa="work-packages-create-new"
        class="create-new-btn"
      >
        <mat-icon>add</mat-icon>Create New
      </button>
    </div>
    <mat-paginator [length]="totalEntities" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 75, 100]"></mat-paginator>
  </div>
</div>
