<form [formGroup]="group">
    <!-- Name -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [ngClass]="{disabled: !isEditable}" formControlName="name">
        </div>
    </div>

    <!-- Description -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" [ngClass]="{disabled: !isEditable}" formControlName="description"></textarea>
        </div>
    </div>

    <!-- Baseline -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Baseline:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [ngClass]="{disabled: !isEditable}">
        </div>
    </div>

    <!-- Owners -->
    <div formArrayName="owners" *ngFor="let owner of group.get('owners').controls; let i=index">
        <div [formGroupName]="i">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Owners:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [ngClass]="{disabled: !isEditable}" formControlName="name">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Approvers -->
    <div formArrayName="approvers" *ngFor="let approver of group.get('approvers').controls; let i=index">
        <div [formGroupName]="i">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Approvers:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [ngClass]="{disabled: !isEditable}" formControlName="name">
                </div>
            </div>
        </div>
    </div>

    <!-- Form Actions -->
    <div class="form-group">
        <div *ngIf="!isEditable">
            <button type="button" mat-flat-button color="primary" (click)="onEdit()">Edit</button>
            <button type="button" mat-raised-button color="primary">Open</button>
            <button type="button" mat-raised-button color="primary">Copy</button>
            <button type="button" mat-flat-button color="warn" (click)="onDelete()">Delete</button>
        </div>
        <div *ngIf="isEditable">
            <button mat-flat-button color="primary" (click)="onSave()">Save</button>
            <button mat-flat-button (click)="onCancel()">Cancel</button>
        </div>
    </div>
</form>
