<form>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Baseline:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Owners:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Approvers:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
        </div>
    </div>

    <button type="button" mat-raised-button color="primary">Edit</button>
    <button type="button" mat-raised-button color="primary">Open</button>
    <button type="button" mat-raised-button color="primary">Copy</button>
    <button type="button" mat-raised-button color="warn">Delete</button>
</form>
