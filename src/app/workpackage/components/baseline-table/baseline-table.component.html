<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Baseline</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef><mat-icon (click)="onAdd()" *ngIf="isEditable">add</mat-icon></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="onDelete(element)" *ngIf="isEditable && !element.id.includes(currentState)" style="color: #CF3030">link_off</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
