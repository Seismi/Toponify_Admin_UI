<div class="wrapper">
  <table mat-table [dataSource]="dataSource">
    <!-- Ref Number Column -->
    <ng-container matColumnDef="refNo">
      <th mat-header-cell *matHeaderCellDef>Ref. No</th>
      <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Navigate Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
       <td mat-cell *matCellDef="let element">
          <mat-icon (click)="onEdit(element)">open_in_new</mat-icon>
        </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="onDelete(element)" style="color: #cf3030">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div style="display: flex; background-color: #fff">
    <div style="flex-grow: 1;">
      <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]"></mat-paginator>
  </div>
</div>
