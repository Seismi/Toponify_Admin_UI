<app-base-header>
    <app-toolbar-column [fillFreeSpace]="true">
        <app-search></app-search>
    </app-toolbar-column>
    <app-toolbar-column>
        <smi-quicklinks-actions></smi-quicklinks-actions>
    </app-toolbar-column>
</app-base-header><br><br>

<div class="container">
    <div class="row">
        <div class="col">
            <smi-workpackages-table
                data-hook="workpackage-table"
                [data]="workpackageEntities$ | async"
                (workpackageSelected)="onSelectWorkpackage($event)"
                (addWorkpackage)="onAddWorkPackage($event)"
                (openWorkPackageTree)="onOpenWorkPackageTree($event)">
            </smi-workpackages-table>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
