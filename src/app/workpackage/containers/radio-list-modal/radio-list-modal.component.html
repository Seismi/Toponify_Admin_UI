<div mat-dialog-content>
  <smi-radio-list
    data-qa="work-packages-radio-modal-list"
    [data]="radio$ | async"
    (selectRadio)="onSelectRadio($event)"
  >
  </smi-radio-list>
</div>
<div mat-dialog-actions>
  <div class="btn-action-1">
    <button mat-raised-button color="primary" (click)="onAddNew()" data-qa="work-packages-radio-modal-new">New</button>
  </div>
  <div class="btn-action-2">
    <button mat-button (click)="onSubmit()" class="save-btn" data-qa="work-packages-radio-modal-save">
      Save
    </button>
    <button mat-button (click)="onCancel()" data-qa="work-packages-radio-modal-cancel">Cancel</button>
  </div>
</div>
