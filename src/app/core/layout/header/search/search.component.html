<div class="search-form">
  <mat-icon>search</mat-icon><input placeholder="Search" (keyup)="applyFilter($event.target.value)" value="" />
</div>

<div class="search-results mat-elevation-z8">
  <ul *ngFor="let result of results">
    <li>
      {{result.name}}:
      <small>{{result.objectType}}</small> -
      <small>{{(result.workPackage.lenght) ? result.workPackage.name : 'N/A'}}</small>
    </li>
  </ul>
</div>
