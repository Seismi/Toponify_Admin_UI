<i class="material-icons" data-qa="main-menu-open" [matMenuTriggerFor]="navigationMenu">menu</i>
<mat-menu #navigationMenu="matMenu">
  <button mat-menu-item disabled=true class="disabled-button">Document</button>
  <button data-qa="main-menu-topology" mat-menu-item routerLink="/topology" queryParamsHandling="preserve">
    <mat-icon>device_hub</mat-icon> Topology
  </button>
  <button data-qa="main-menu-reports" mat-menu-item routerLink="/report-library" queryParamsHandling="preserve">
    <mat-icon>bookmarks</mat-icon> Reports
  </button>
  <button
    data-qa="main-menu-attributes-and-rules"
    mat-menu-item
    routerLink="/attributes-and-rules"
    queryParamsHandling="preserve"
  >
    <mat-icon>ballot</mat-icon> Rules and Attributes
  </button>
  <button mat-menu-item disabled=true class="disabled-button">Manage</button>
  <button data-qa="main-menu-work-packages" mat-menu-item routerLink="/work-packages" queryParamsHandling="preserve">
    <mat-icon>business_center</mat-icon> Work Packages
  </button>
  <button data-qa="main-menu-radios" mat-menu-item routerLink="/radio" queryParamsHandling="preserve">
    <mat-icon>track_changes</mat-icon> RADIOs
  </button>
  <button data-qa="main-menu-scopes-and-layouts" mat-menu-item routerLink="/scopes-and-layouts" queryParamsHandling="preserve">
    <mat-icon>pages</mat-icon> Scopes and Layouts
  </button>
  <button
    data-qa="main-menu-documentation-standards"
    mat-menu-item
    routerLink="/documentation-standards"
    queryParamsHandling="preserve"
  >
  <mat-icon>post_add</mat-icon> Documentation Standards
  </button>
  <button data-qa="main-menu-my-profile" mat-menu-item routerLink="/settings">
    My Profile
  </button>
  <button data-qa="main-menu-settings" mat-menu-item routerLink="/settings/all-users">
    Settings
  </button>
  <a href="https://support.toponify.com" target="_blank"><button data-qa="main-menu-help" mat-menu-item>Help</button></a>
  <button mat-menu-item (click)="onLogOut()" data-qa="main-menu-log-out">Log Out</button>
</mat-menu>
