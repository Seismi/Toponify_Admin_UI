<mat-form-field floatLabel="never" appearance="none" matTooltip="Scope - Filter on the components in a specific scope">
  <mat-select
    data-qa="header-scope"
    [value]="selectedScope?.id" 
    (selectionChange)="onSelect($event)"
  >
    <mat-option *ngFor="let scope of scopes" [value]="scope.id">
      {{ scope.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
