<!-- Splitter -->
<app-toolbar-splitter *ngIf="gojsView"></app-toolbar-splitter>

<!-- Architecture -->
<a class="architecture-icon" *ngIf="!gojsView"><mat-icon routerLink="/architecture" queryParamsHandling="preserve" matTooltip="Architecture">device_hub</mat-icon></a>

<!-- WorkPackage -->
<a><mat-icon routerLink="/work-packages" queryParamsHandling="preserve" matTooltip="Work Packages">business_center</mat-icon></a>

<!--Scopes and Layouts -->
<a><mat-icon routerLink="/scopes-and-layouts" queryParamsHandling="preserve" matTooltip="Scopes and Layouts">pages</mat-icon></a>

<!-- Scopes dropdown -->
<smi-scopes-dropdown
    data-hook="quicklinks-scopes-dropdown"
    *ngIf="gojsView"
    [data]="scopes"
    [selectedScope]="selectedScope"
    (selectScope)="onSelectScope($event)">
</smi-scopes-dropdown>

<!-- Layouts dropdown -->
<smi-layouts-dropdown
    data-hook="quicklinks-layouts-dropdown"
    *ngIf="gojsView"
    [data]="layouts"
    (selectLayout)="onSelectLayout($event)">
</smi-layouts-dropdown>

<!-- Edit diagram button -->
<a (click)="allowEditLayout()" *ngIf="gojsView"><mat-icon matTooltip="Edit layout of objects in the canvas">{{allowEditLayouts}}</mat-icon></a>

<!-- RADIO Log -->
<a><mat-icon routerLink="/radio" queryParamsHandling="preserve" matTooltip="RADIO Log">track_changes</mat-icon></a>

<!-- Help -->
<a href="https://toponify.freshdesk.com/support/home" target="_blank"><mat-icon matTooltip="Help">help_outline</mat-icon></a>
