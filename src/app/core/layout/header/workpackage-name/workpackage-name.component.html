<div *ngIf="selectedWorkPackageEntities?.length">
  <span title="{{ getSelectedWorkPackages() }}">
    {{ showWorkPackages() }}
    {{ selectedWorkPackageEntities.length > 2 ? '...' : null }}
  </span>
  <mat-icon
    *ngIf="workPackageIsEditable"
    (click)="exitWorkPackageEditMode.emit()"
  >
    cancel
  </mat-icon>
  <mat-icon
    *ngIf="!workPackageIsEditable && selectedWorkPackageEntities?.length === 1"
    (click)="editWorkPackage.emit(selectedWorkPackageEntities[0])"
  >
    edit
  </mat-icon>
</div>
