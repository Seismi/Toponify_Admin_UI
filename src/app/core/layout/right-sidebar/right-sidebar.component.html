<div class="sidebar">
  <div *ngIf="objectSelected && !multipleSelected; else elseBlock">
    <span (click)="openRightTab(0)" matTooltip="Details"><mat-icon>info</mat-icon></span>
    <span (click)="openRightTab(1)" matTooltip="Attributes & Rules"><mat-icon>ballot</mat-icon></span>
    <span (click)="openRightTab(2)" matTooltip="Documentation Standards"><mat-icon>insert_drive_file</mat-icon></span>
    <span (click)="openRightTab(3)" matTooltip="RADIO"><mat-icon>track_changes</mat-icon></span>
    <span (click)="openRightTab(4)" matTooltip="Scopes"><mat-icon>pages</mat-icon></span>
    <span (click)="openRightTab(5)" matTooltip="Work Packages"><mat-icon>business_center</mat-icon></span>
    <span (click)="openRightTab(6)" matTooltip="Reports" *ngIf="filterLevel"><mat-icon>bookmarks</mat-icon></span>
  </div>

  <ng-template #elseBlock>
    <span (click)="openRightTab(0)" matTooltip="RADIO" *ngIf="!multipleSelected"><mat-icon>track_changes</mat-icon></span>
  </ng-template>

  <span (click)="openRightTab(0)" matTooltip="Scopes" *ngIf="multipleSelected"><mat-icon>pages</mat-icon></span>
</div>
