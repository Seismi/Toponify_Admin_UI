<div class="container">
  <h4>Select a {{title}} in the table to the left or</h4>
  <button
    *ngIf="canEdit"
    mat-raised-button 
    color="primary" 
    (click)="onAdd()" 
    [disabled]="disabled"
    data-qa="right-hand-side-create-new"
  >
    <mat-icon>add</mat-icon>Create New
  </button>
  <div class="help-block">
    <a href="https://support.toponify.com" target="_blank">
      <mat-icon>help</mat-icon>
      <br />
      Need help with {{title}}s?
    </a>
  </div>
</div>
