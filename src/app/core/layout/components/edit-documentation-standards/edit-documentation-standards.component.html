<div class="search-container">
  <input placeholder="Search" data-qa="documentation-standards-table-quick-search" (keyup)="onSearch($event.target.value)">
</div>
<table mat-table [dataSource]="dataSource">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Property</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <smi-edit-documentation-standards-form
        *ngIf="i === index"
        [group]="editDocumentationStandardsForm"
        [type]="element.type">
      </smi-edit-documentation-standards-form>
      <span *ngIf="i !== index">
        <a href="{{ element.value }}" target="_blank" *ngIf="element.type === 'Hyperlink'; else elseBlock">
          {{ element.value }}
        </a>
      </span>
      <ng-template #elseBlock>
        {{ element.type === 'Date' ? (element.value | date) : element.value }}
      </ng-template>
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <span *ngIf="!nodeIsEditable()">
        <mat-icon data-qa="documentation-standards-table-edit" (click)="onEdit(element, i)" *ngIf="i !== index; else elseBlock">edit</mat-icon>
      </span>
      <ng-template #elseBlock>
        <mat-icon data-qa="documentation-standards-table-save" (click)="onSave(element.propertyId)">check</mat-icon>
        <mat-icon data-qa="documentation-standards-table-cancel" (click)="onCancel()">close</mat-icon>
      </ng-template>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon data-qa="documentation-standards-table-delete" *ngIf="!nodeIsEditable()" (click)="onDelete(element)" style="color: #CF3030">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10"></mat-paginator>
