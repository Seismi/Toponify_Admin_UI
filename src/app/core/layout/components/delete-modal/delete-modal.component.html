<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.text}}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirm()" data-hook="delete-modal-yes">{{data.confirmBtn ? data.confirmBtn : 'Save'}}</button>
  <button mat-button (click)="onCancel()" data-hook="delete-modal-no">{{data.cancelBtn ? data.cancelBtn : 'Cancel'}}</button>
</div>
