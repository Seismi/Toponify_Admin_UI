<div class="alert alert-warning" *ngIf="data.warningMessage">
  {{ data.warningMessage }}
</div>
<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.text}}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirm()" data-qa="delete-modal-yes">{{data.confirmBtn ? data.confirmBtn : 'Yes'}}</button>
  <button mat-button (click)="onCancel()" data-qa="delete-modal-no">{{data.cancelBtn ? data.cancelBtn : 'No'}}</button>
</div>
