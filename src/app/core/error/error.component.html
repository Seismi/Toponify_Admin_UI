<app-base-header> </app-base-header>
<app-model-container [topPadding]="64">
  <app-model-content>
    <div class="error-container">
      <ng-container [ngSwitch]="type">
        <h1 *ngSwitchCase="Types.NO_ACCESS">
          403 - You do not have access to this page
        </h1>
        <h1 *ngSwitchDefault>
          Oops, something went wrong
        </h1>
      </ng-container>
    </div>
  </app-model-content>
</app-model-container>
