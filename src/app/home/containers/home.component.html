<app-base-header>
  <app-toolbar-column [fillFreeSpace]="true">
    <app-search 
      [data]="search$ | async" 
      (search)="onSearch($event)">
    </app-search>
  </app-toolbar-column>
  <app-toolbar-column>
    <smi-quicklinks-actions></smi-quicklinks-actions>
  </app-toolbar-column>
</app-base-header>

<smi-my-radio-table data-hook="radio-table"></smi-my-radio-table>
<smi-my-layouts-table data-hook="layouts-table"></smi-my-layouts-table>
<smi-my-workpackages-table data-hook="package-table"></smi-my-workpackages-table>
