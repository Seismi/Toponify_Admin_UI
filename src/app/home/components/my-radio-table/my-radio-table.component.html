<div class="wrapper">
  <div class="search-container">
    <input placeholder="Search" (keyup)="onSearch($event.target.value)">
  </div>
  <table mat-table [dataSource]="dataSource">
    <!-- Reference Column -->
    <ng-container matColumnDef="ref">
      <th mat-header-cell *matHeaderCellDef>Ref. No</th>
      <td mat-cell *matCellDef="let element">{{ element.reference }}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
  
    <!-- Last Update Date Column -->
    <ng-container matColumnDef="lastUpdateDate">
      <th mat-header-cell *matHeaderCellDef>Last Update Date</th>
      <td mat-cell *matCellDef="let element">{{ element.lastUpdatedOn | date }}</td>
    </ng-container>
  
    <!-- Last Updated By Column -->
    <ng-container matColumnDef="lastUpdatedBy">
      <th mat-header-cell *matHeaderCellDef>Last Updated By</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastUpdatedBy.firstName }} {{ element.lastUpdatedBy.lastName }}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (dblclick)="openRadio.emit(row)"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
