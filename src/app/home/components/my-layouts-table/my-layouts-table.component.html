<div class="wrapper">
  <!-- Title -->
  <h1 class="title">My Layouts</h1>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Scope Column -->
        <ng-container matColumnDef="scope">
          <th mat-header-cell *matHeaderCellDef> Scope </th>
          <td mat-cell *matCellDef="let element"> {{element.scope.name}} </td>
        </ng-container>
    
        <!-- Layout Column -->
        <ng-container matColumnDef="layout">
          <th mat-header-cell *matHeaderCellDef> Layout </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Owner Column -->
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngFor="let owner of element.owners">
              <ul class="list">
                <li>{{owner.name}}</li>
              </ul>
            </ng-container>
          </td>
        </ng-container>
    
        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
            <mat-menu #menu="matMenu" [xPosition]="'before'">
              <button mat-menu-item [routerLink]="['/scopes-and-layouts', element.scope.id, element.id]">Open definition</button>
              <button mat-menu-item (click)="onOpen()">View architecture</button>
            </mat-menu>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="noDataFound" *ngIf="dataSource.data.length === 0">
          <i>No data found...</i>
      </div>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
