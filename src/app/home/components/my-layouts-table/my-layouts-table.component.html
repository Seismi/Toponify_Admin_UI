<div class="wrapper">
  <!-- Title -->
  <h1 class="title">My Layouts</h1>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Scope Column -->
        <ng-container matColumnDef="scope">
          <th mat-header-cell *matHeaderCellDef> Scope </th>
          <td mat-cell *matCellDef="let element"> {{element.scope}} </td>
        </ng-container>
    
        <!-- Layout Column -->
        <ng-container matColumnDef="layout">
          <th mat-header-cell *matHeaderCellDef> Layout </th>
          <td mat-cell *matCellDef="let element"> {{element.layout}} </td>
        </ng-container>
    
        <!-- Access Column -->
        <ng-container matColumnDef="access">
          <th mat-header-cell *matHeaderCellDef> Access </th>
          <td mat-cell *matCellDef="let element"> {{element.access}} </td>
        </ng-container>
    
        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
            <mat-menu #menu="matMenu" [xPosition]="'before'">
              <button mat-menu-item class="options-menu">Open</button>
              <button mat-menu-item class="options-menu">Make private copy</button>
              <button mat-menu-item class="options-menu">Remove from Favorites</button>
            </mat-menu>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
