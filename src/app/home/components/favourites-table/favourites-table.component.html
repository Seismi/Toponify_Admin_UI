<div class="wrapper">
  <div class="search-container">
    <input placeholder="Search" (keyup)="onSearch($event.target.value)">
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon style="float: right;">open_in_new</mat-icon>
        <div>Title</div>
        <div class="chips">
          <!-- FIXME: waiting for the API's -->
          <mat-chip-list>
            <mat-chip style="background-color: #CE3C31; color: #fff">R</mat-chip>
            <mat-chip style="background-color: #F99118; color: #fff">A</mat-chip>
            <mat-chip style="background-color: #FFEE00; color: #fff">D</mat-chip>
            <mat-chip style="background-color: #9BEE11; color: #fff; padding: 0px 14px">I</mat-chip>
            <mat-chip style="background-color: #00C444; color: #fff">O</mat-chip>
          </mat-chip-list>
        </div>
        <div class="actions">
          <button mat-raised-button color="primary"><mat-icon>device_hub</mat-icon>Systems</button>
          <button mat-raised-button color="primary"><mat-icon>device_hub</mat-icon>Data</button>
          <button mat-raised-button color="primary"><mat-icon>bookmarks</mat-icon>Reports</button>
          <button mat-raised-button color="primary"><mat-icon>track_changes</mat-icon>RADIOs</button>
        </div>
      </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
