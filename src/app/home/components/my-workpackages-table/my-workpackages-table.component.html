<div class="wrapper">
  <!-- Title -->
  <h1 class="title">My work packages</h1>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Work Package Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Work Package </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- hasError Column -->
        <ng-container matColumnDef="hasErrors">
          <th mat-header-cell *matHeaderCellDef> Has Errors </th>
          <td mat-cell *matCellDef="let element"> {{element.hasErrors}} </td>
        </ng-container>
  
        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
            <mat-menu #menu="matMenu" [xPosition]="'before'">
              <button mat-menu-item [routerLink]="['/work-packages', element.id]">Open definition</button>
              <button mat-menu-item (click)="onOpen(element.id)">View architecture</button>
            </mat-menu>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="noDataFound" *ngIf="dataSource.data.length === 0">
          <i>No data found...</i>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
