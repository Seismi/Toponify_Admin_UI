<div class="table-container">
  <!-- Title -->
  <h1 class="title">My Workpackages</h1>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <!-- Ref No Column -->
        <ng-container matColumnDef="refNo">
          <th mat-header-cell *matHeaderCellDef> Ref No </th>
          <td mat-cell *matCellDef="let element"> {{element.refNo}} </td>
        </ng-container>
  
        <!-- Work Package Column -->
        <ng-container matColumnDef="workpackage">
          <th mat-header-cell *matHeaderCellDef> Work Package </th>
          <td mat-cell *matCellDef="let element"> {{element.workpackage}} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
            <mat-menu #menu="matMenu" [xPosition]="'before'">
              <button mat-menu-item class="options-menu">Open Summary</button>
              <button mat-menu-item class="options-menu">Open RADIO</button>
              <button mat-menu-item class="options-menu">Remove from Favorites</button>
            </mat-menu>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
</div>
