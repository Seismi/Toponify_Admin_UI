<app-base-header>
    <app-toolbar-column [fillFreeSpace]="true">
        <app-search 
            [data]="search$ | async" 
            (search)="onSearch($event)">
        </app-search>
    </app-toolbar-column>
    <app-toolbar-column>
        <smi-quicklinks-actions></smi-quicklinks-actions>
    </app-toolbar-column>
</app-base-header>

<div class="container">
    <div class="row">
        <div class="col">
            <smi-documentation-standards-table
                [data]="documentStandards$ | async"
                (documentSelected)="onSelectDocument($event)"
                (addDocument)="onAddDocument($event)">
            </smi-documentation-standards-table>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
