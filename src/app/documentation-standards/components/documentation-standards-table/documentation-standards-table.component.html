<div class="table-container" data-hook="documentation-standards-table">
  <!-- Title -->
  <h1 class="title">Documentation standards</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Levels Column -->
      <ng-container matColumnDef="levels">
        <th mat-header-cell *matHeaderCellDef> Levels </th>
        <td mat-cell *matCellDef="let element"> {{element.levels}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="onSelectRow(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
  </div>
  <button mat-raised-button color="primary">New</button>
</div>
