<div class="wrapper">
  <div class="search-container">
    <input
      placeholder="Search"
      #searchField
      data-qa="documentation-standards-quick-search"
      (keyup)="onSearch($event.target.value)"
    />
    <button 
      mat-icon-button 
      (click)="refresh.emit(searchField.value)"
      data-qa="documentation-standards-refresh-search"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Levels Column -->
    <ng-container matColumnDef="levels">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Component Types</th>
      <td mat-cell *matCellDef="let element">{{ element.levels }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngClass]="{ highlight: selectedRowIndex == row.id }"
      (click)="onSelectRow(row)"
    ></tr>
  </table>

  <div style="display: flex;">
    <div style="flex-grow: 1;">
      <button
        *appByRole="[Roles.ADMIN, Roles.ARCHITECT]"
        mat-raised-button
        color="primary"
        (click)="onAdd()"
        data-qa="documentation-standards-create-new"
        class="create-new-btn"
      >
        <mat-icon>add</mat-icon>
        Create New
      </button>
    </div>
    <mat-paginator
      data-qa="documentation-standards-table-paginator"
      [length]="totalEntities" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 75, 100]"
    ></mat-paginator>
  </div>
</div>
