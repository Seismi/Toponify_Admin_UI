<form [formGroup]="group" data-hook="documentation-standards-details">
  <div [ngClass]="{ disabled: !isEditable }" *ngIf="!isEditMode">
    <!-- Name -->
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        formControlName="name"
        data-hook="documentation-standards-details-name"
        [ngClass]="{ editable: isEditable }"
      />
      <mat-error>This field is required!</mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field>
      <textarea
        rows="5"
        matInput
        placeholder="Description"
        formControlName="description"
        data-hook="documentation-standards-details-description"
        [ngClass]="{ editable: isEditable }"
      ></textarea>
    </mat-form-field>

    <!-- Type -->
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" [ngClass]="{ editable: isEditable }">
        <mat-option *ngFor="let type of types" [value]="type" data-hook="documentation-standards-details-type">
          {{ type }}
        </mat-option>
      </mat-select>
      <mat-error>This field is required!</mat-error>
    </mat-form-field>
  </div>

  <!-- Levels -->
  <div class="form-group" *ngIf="!isEditMode">
    <label class="levels-label"><h6>Component Types</h6></label>
    <smi-document-standards-levels [control]="group.controls.levels" [isDisabled]="isDisabled" [modalMode]="modalMode">
    </smi-document-standards-levels>
  </div>

  <!-- Value -->
  <mat-form-field *ngIf="isEditMode && !dateType && !booleanType">
    <input
      matInput
      placeholder="Value ({{ propertyType }})"
      formControlName="value"
      data-hook="documentation-standards-details-value"
    />
    <mat-error>Not Valid! Please make sure that your value matches property type</mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="isEditMode && dateType">
    <input matInput [matDatepicker]="picker" placeholder="Value ({{ propertyType }})" formControlName="value" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>Not Valid! Please make sure that your value matches property type</mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="isEditMode && booleanType">
    <mat-label>Value ({{ propertyType }})</mat-label>
    <mat-select formControlName="value">
      <mat-option *ngFor="let boolean of booleanTypes" [value]="boolean">
        {{ boolean }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="!modalMode">
    <div *ngIf="!isEditable">
      <button
        type="button"
        data-hook="document-standarts-details-edit"
        mat-raised-button
        color="primary"
        (click)="onEdit()"
      >
        Edit
      </button>
      <!-- <button type="button" data-hook="document-standarts-details-copy" mat-raised-button color="primary">Copy</button> -->
      <button
        type="button"
        data-hook="document-standarts-details-delete"
        mat-raised-button
        color="warn"
        (click)="onDelete()"
      >
        Delete
      </button>
    </div>
    <div *ngIf="isEditable">
      <button
        type="button"
        data-hook="document-standarts-details-save"
        mat-raised-button
        color="primary"
        (click)="onSave()"
      >
        Save
      </button>
      <button type="button" data-hook="document-standarts-details-cancel" mat-raised-button (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>
</form>
