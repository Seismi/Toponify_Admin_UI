<form [formGroup]="group" data-hook="documentation-standards-details">
    <div class="form-group" [ngClass]="{disabled: !isEditable}">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name"
        [ngClass]="{ 'is-invalid': (!group.controls['name'].valid && group.controls['name'].touched) }" data-hook="documentation-standards-details-name">
        <div *ngIf="group.controls['name'].errors" class="invalid-feedback">
            <div>This field is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="3" formControlName="description" [ngClass]="{disabled: !isEditable}"
            data-hook="documentation-standards-details-description"></textarea>
    </div>
    <div class="form-group">
        <label>Type</label>
        <select class="form-control" formControlName="type" [ngClass]="{disabled: !isEditable}">
            <option [ngValue]="null" *ngIf="modalMode" disabled>Please choose type</option>
            <option *ngFor="let type of types" [value]="type" data-hook="documentation-standards-details-type">
                {{type}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label class="levels-label">Levels</label>
        <smi-document-standards-levels 
            [isDisabled]="isDisabled" 
            [modalMode]="modalMode">
        </smi-document-standards-levels>
    </div>
    <br>
    <div class="form-actions" *ngIf="!modalMode">
        <div *ngIf="!isEditable">
            <button type="button" mat-raised-button color="primary" (click)="onEdit()">Edit</button>
            <button type="button" mat-raised-button color="primary">Copy</button>
            <button type="button" mat-raised-button color="warn" (click)="onDelete()">Delete</button>
        </div>
        <div *ngIf="isEditable">
            <button type="button" mat-raised-button color="primary" (click)="onSave()">Save</button>
            <button type="button" mat-raised-button (click)="onCancel()">Cancel</button>
        </div>
    </div>
</form>
