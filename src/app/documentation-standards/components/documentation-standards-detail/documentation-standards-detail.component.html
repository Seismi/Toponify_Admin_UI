<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label>Type</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Level</label>
        <textarea class="form-control" rows="3"></textarea>
    </div>

    <br>
    <button type="button" mat-raised-button color="primary">Edit</button>
    <button type="button" mat-raised-button color="primary">Open</button>
    <button type="button" mat-raised-button color="primary">Copy</button>
    <button type="button" mat-raised-button color="warn">Delete</button>
