<div class="container">
  <div class="row">
    <div class="col-3">
      <div>
        <img src="../../assets/images/toponify_logo_transparent.png" class="logo" />
        <div class="login-container">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="example-container">
              <div style="display:flex">
                <mat-form-field hideRequiredMarker>
                  <input data-qa="auth-login-user-name" matInput formControlName="username" placeholder="Username" type="text" />
                  <mat-error>Username is required</mat-error>
                </mat-form-field>
              </div>
              <div style="display:flex">
                <mat-form-field hideRequiredMarker>
                  <input
                    data-qa="auth-login-password"
                    matInput
                    formControlName="password"
                    placeholder="Password"
                    type="password"
                  />
                  <mat-error>Password is required</mat-error>
                </mat-form-field>
              </div>
            </div>
            <button data-qa="auth-login-login" mat-raised-button class="login-button" [disabled]="loading">Login</button>
          </form>
          <a href="https://support.toponify.com" target="_blank" data-qa="auth-login-help">Need help? Click here</a>
          <div class="copy-right-block">
            <p class="copy-right-text">Copyright @2019 Seismi Limited</p>
          </div>
        </div>
        <div class="error-block">
          <h4 class="error-text" *ngIf="error | async" data-qa="auth-login-error-msg">{{ error | async }}</h4>
        </div>
      </div>
    </div>

    <div class="col mat-elevation-z8">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../assets/images/display1.jpg" alt="First slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/images/display2.jpg" alt="Second slide" />
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../assets/images/display3.jpg" alt="Third slide" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
