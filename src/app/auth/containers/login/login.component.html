<mat-grid-list cols="1" rowHeight="500px">
    <mat-grid-tile class='login-element'>
        <div class="login-container">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="login-box-header">
                    <img src="../../assets/images/logo.png">
                </div>

                <h4 *ngIf="errorMessage">{{errorMessage}}</h4>

                <div class="example-container">
                <div style="display:flex">
                    <mat-icon>lock</mat-icon>
                    <mat-form-field hideRequiredMarker>
                    <input matInput formControlName="username" placeholder="Username" type="text" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }">
                    <mat-error *ngIf="submitted && loginForm.controls.username.invalid">Username is required</mat-error>
                    </mat-form-field>
                </div>

                <div style="display:flex">
                    <mat-icon>remove_red_eye</mat-icon>
                    <mat-form-field hideRequiredMarker>
                    <input matInput formControlName="password" placeholder="Password" type="password" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
                    <mat-error *ngIf="submitted && loginForm.controls.password.invalid">Password is required</mat-error>
                    </mat-form-field>
                </div>
                </div>
                <button mat-raised-button class="login-button" [disabled]="loading">Login</button>
            </form>
        </div>
    </mat-grid-tile>
</mat-grid-list>
