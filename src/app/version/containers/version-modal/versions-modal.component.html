<h1 mat-dialog-title *ngIf="mode === 'edit' || mode === 'add'">{{ (isEditMode) ? 'Edit' : 'Add Version' }}</h1>
<h1 mat-dialog-title *ngIf="mode === 'copy'">{{this.version.name}}</h1>
<div mat-dialog-content>
    <app-version-form [group]="versionForm"></app-version-form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Save</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
